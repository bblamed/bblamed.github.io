<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>⚪ Neon Mono Whiteboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fefefe;
      color: #222;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #fff 0%, #f1f1f1 100%);
    }
    header {
      font-family: 'Orbitron', monospace;
      font-weight: 500;
      font-size: 2.8rem;
      padding: 1.25rem 2rem;
      text-align: center;
      color: #111;
      text-shadow:
        0 0 6px #555,
        0 0 14px #aaa;
      letter-spacing: 2px;
      user-select: none;
      background: rgba(255 255 255 / 0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #ccc;
      z-index: 20;
    }
    #toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.6rem;
      padding: 1rem 2rem;
      background: rgba(255 255 255 / 0.85);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid #ddd;
      box-shadow:
        0 0 16px #aaa3;
      user-select: none;
      flex-wrap: wrap;
      z-index: 20;
    }
    #toolbar > * {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #444;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow:
        0 0 8px #bbb8;
    }
    #toolbar label {
      user-select: none;
      letter-spacing: 0.5px;
    }
    #toolbar input[type=color],
    #toolbar input[type=range],
    #toolbar button {
      border-radius: 12px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      background: rgba(0 0 0 / 0.04);
      color: #222;
      box-shadow:
        0 0 8px #4443;
      font-weight: 700;
      user-select: none;
      text-shadow:
        0 0 6px #0004;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(10px);
      border: 1px solid #bbb;
      min-width: 100px;
      text-align: center;
    }
    #toolbar input[type=color] {
      width: 44px;
      height: 38px;
      padding: 0;
      border-radius: 14px;
      border: 2px solid #666;
      box-shadow:
        0 0 12px #444a inset;
      filter: grayscale(100%);
    }
    #toolbar input[type=range] {
      width: 140px;
      accent-color: #222;
    }
    #toolbar input[type=color]:hover,
    #toolbar input[type=range]:hover,
    #toolbar button:hover {
      background: rgba(0 0 0 / 0.1);
      box-shadow:
        0 0 16px #222,
        0 0 30px #0008;
      transform: scale(1.08);
      color: #111;
    }
    #toolbar button:focus-visible {
      outline: 2px solid #222;
      outline-offset: 2px;
    }

    #layersPanel {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem 1rem;
      background: rgba(255 255 255 / 0.75);
      backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 0 24px #0003;
      max-width: 90vw;
      overflow-x: auto;
      z-index: 30;
      user-select: none;
      scrollbar-width: thin;
      scrollbar-color: #888 #eee;
    }
    #layersPanel::-webkit-scrollbar {
      height: 8px;
    }
    #layersPanel::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }
    .layerItem {
      flex-shrink: 0;
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 0.5rem 1.2rem;
      color: #333;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      text-shadow: 0 0 4px #0003;
      user-select: none;
      box-shadow:
        inset 0 0 10px #0004,
        0 0 6px transparent;
      transition: box-shadow 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    .layerItem.active {
      color: #000;
      box-shadow:
        inset 0 0 18px #222,
        0 0 12px #2228;
      transform: scale(1.12);
      font-weight: 800;
    }
    .layerItem:hover:not(.active) {
      color: #111;
      box-shadow:
        inset 0 0 12px #1117,
        0 0 8px #1119;
      transform: scale(1.05);
    }
    .layerRemove {
      position: absolute;
      top: 6px;
      right: 8px;
      color: #666;
      font-weight: 900;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      padding: 0 4px;
      line-height: 1;
      transition: color 0.3s ease;
    }
    .layerRemove:hover {
      color: #000;
    }

    #container {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      background: #fff;
      cursor: crosshair;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      cursor: crosshair;
      image-rendering: auto;
      transition: box-shadow 0.3s ease;
    }
    canvas.activeLayer {
      box-shadow:
        0 0 18px 4px #222;
      cursor: crosshair;
    }
  </style>
</head>
<body>

<header>⚪ Neon Mono Whiteboard</header>

<div id="toolbar" role="toolbar" aria-label="Drawing controls">
  <label for="colorPicker">Brush Color:</label>
  <input type="color" id="colorPicker" value="#222222" aria-label="Pick brush color" />

  <label for="brushSize">Brush Size:</label>
  <input type="range" id="brushSize" min="1" max="60" value="12" aria-valuemin="1" aria-valuemax="60" aria-valuenow="12" />
  
  <button id="eraserBtn" aria-pressed="false" aria-label="Toggle eraser">Eraser: Off</button>
  <button id="clearBtn" aria-label="Clear current layer">Clear Layer</button>
  <button id="addLayerBtn" aria-label="Add new layer">+ Layer</button>
  <button id="saveBtn" aria-label="Save drawing as image">Save</button>
  <button id="fullscreenBtn" aria-label="Toggle fullscreen mode">Fullscreen</button>
</div>

<div id="container" aria-label="Drawing area" role="main"></div>

<div id="layersPanel" aria-label="Layers list" role="list"></div>

<script>
  const container = document.getElementById('container');
  const layersList = document.getElementById('layersPanel');
  const brushSizeInput = document.getElementById('brushSize');
  const eraserBtn = document.getElementById('eraserBtn');
  const clearBtn = document.getElementById('clearBtn');
  const addLayerBtn = document.getElementById('addLayerBtn');
  const saveBtn = document.getElementById('saveBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const colorPicker = document.getElementById('colorPicker');

  let layers = [];
  let activeLayerIndex = 0;
  let drawing = false;
  let lastX = 0;
  let lastY = 0;
  let eraserOn = false;

  function createLayer(name) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const dpr = window.devicePixelRatio || 1;
    canvas.width = container.clientWidth * dpr;
    canvas.height = container.clientHeight * dpr;
    canvas.style.width = container.clientWidth + 'px';
    canvas.style.height = container.clientHeight + 'px';

    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    canvas.classList.add('layerCanvas');
    if (layers.length === 0) {
      canvas.classList.add('activeLayer');
    }
    container.appendChild(canvas);

    const layerObj = {canvas, ctx, name};
    layers.push(layerObj);
    addLayerToPanel(layerObj, layers.length - 1);
    setActiveLayer(layers.length - 1);
  }

  function addLayerToPanel(layer, index) {
    const item = document.createElement('div');
    item.classList.add('layerItem');
    item.textContent = layer.name;
    item.setAttribute('role', 'listitem');
    if (index === activeLayerIndex) item.classList.add('active');

    // Remove button
    const removeBtn = document.createElement('span');
    removeBtn.classList.add('layerRemove');
    removeBtn.innerHTML = '&times;';
    removeBtn.title = 'Remove layer';
    removeBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      removeLayer(index);
    });
    item.appendChild(removeBtn);

    item.addEventListener('click', () => {
      setActiveLayer(index);
    });

    layersList.appendChild(item);
  }

  function setActiveLayer(index) {
    if (index < 0 || index >= layers.length) return;
    activeLayerIndex = index;

    layers.forEach((layer, i) => {
      if (i === index) {
        layer.canvas.classList.add('activeLayer');
      } else {
        layer.canvas.classList.remove('activeLayer');
      }
    });

    // Update layers panel active class
    [...layersList.children].forEach((el, i) => {
      el.classList.toggle('active', i === index);
    });
  }

  function removeLayer(index) {
    if (layers.length <= 1) return alert("Can't remove the last layer");
    const layer = layers[index];
    container.removeChild(layer.canvas);
    layers.splice(index, 1);
    // Remove layer item UI
    layersList.removeChild(layersList.children[index]);
    if (activeLayerIndex >= layers.length) activeLayerIndex = layers.length - 1;
    setActiveLayer(activeLayerIndex);
  }

  function resizeContainer() {
    const dpr = window.devicePixelRatio || 1;
    layers.forEach(layer => {
      const canvas = layer.canvas;
      const ctx = layer.ctx;
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

      canvas.width = container.clientWidth * dpr;
      canvas.height = container.clientHeight * dpr;
      canvas.style.width = container.clientWidth + 'px';
      canvas.style.height = container.clientHeight + 'px';

      ctx.putImageData(imageData, 0, 0);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
    });
  }

  function drawLine(ctx, x1, y1, x2, y2, color, size, eraser) {
    ctx.save();
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = color;
    ctx.lineWidth = size;

    if (eraser) {
      ctx.globalCompositeOperation = 'destination-out';
    } else {
      ctx.globalCompositeOperation = 'source-over';
    }

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();
    ctx.restore();
  }

  function getPointerPos(e, canvas) {
    const rect = canvas.getBoundingClientRect();
    const dpr = window.devicePixelRatio || 1;
    return {
      x: (e.clientX - rect.left) * dpr,
      y: (e.clientY - rect.top) * dpr,
    };
  }

  function pointerDown(e) {
    e.preventDefault();
    drawing = true;
    const pos = getPointerPos(e, layers[activeLayerIndex].canvas);
    lastX = pos.x;
    lastY = pos.y;
  }

  function pointerMove(e) {
    if (!drawing) return;
    e.preventDefault();
    const ctx = layers[activeLayerIndex].ctx;
    const pos = getPointerPos(e, layers[activeLayerIndex].canvas);

    const size = parseInt(brushSizeInput.value, 10);
    const color = eraserOn ? 'rgba(0,0,0,1)' : colorPicker.value;

    drawLine(ctx, lastX, lastY, pos.x, pos.y, color, size, eraserOn);

    lastX = pos.x;
    lastY = pos.y;
  }

  function pointerUp(e) {
    drawing = false;
  }

  function toggleEraser() {
    eraserOn = !eraserOn;
    eraserBtn.textContent = eraserOn ? 'Eraser: On' : 'Eraser: Off';
    eraserBtn.setAttribute('aria-pressed', eraserOn);
  }

  function clearActiveLayer() {
    const ctx = layers[activeLayerIndex].ctx;
    const canvas = layers[activeLayerIndex].canvas;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveImage() {
    // Combine all layers onto a single canvas
    const exportCanvas = document.createElement('canvas');
    const dpr = window.devicePixelRatio || 1;
    exportCanvas.width = container.clientWidth * dpr;
    exportCanvas.height = container.clientHeight * dpr;
    const exportCtx = exportCanvas.getContext('2d');

    // White background for whiteboard
    exportCtx.fillStyle = '#fff';
    exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);

    layers.forEach(layer => {
      exportCtx.drawImage(layer.canvas, 0, 0);
    });

    const dataURL = exportCanvas.toDataURL('image/png');

    const link = document.createElement('a');
    link.download = 'whiteboard_drawing.png';
    link.href = dataURL;
    link.click();
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      container.requestFullscreen().catch(console.error);
    } else {
      document.exitFullscreen();
    }
  }

  function init() {
    createLayer('Layer 1');
    resizeContainer();
  }

  // Event listeners
  container.addEventListener('pointerdown', pointerDown);
  container.addEventListener('pointermove', pointerMove);
  window.addEventListener('pointerup', pointerUp);
  eraserBtn.addEventListener('click', toggleEraser);
  clearBtn.addEventListener('click', clearActiveLayer);
  addLayerBtn.addEventListener('click', () => {
    createLayer(`Layer ${layers.length + 1}`);
  });
  saveBtn.addEventListener('click', saveImage);
  fullscreenBtn.addEventListener('click', toggleFullscreen);

  window.addEventListener('resize', resizeContainer);

  window.onload = init;
</script>

</body>
</html>
