<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>blamed WIP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

  /* Base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #0a0a14; /* dark blue background */
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
    padding: 60px 20px;
    overflow-x: hidden;
    position: relative;
    z-index: 0;
  }

  /* Animated starry background */
  #stars, #stars2, #stars3 {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
    z-index: -1;
    background-color: transparent;
  }

  #stars {
    background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/star.png') repeat;
    background-size: 20px 20px;
    animation: starMove 50s linear infinite;
  }
  #stars2 {
    background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/star.png') repeat;
    background-size: 40px 40px;
    animation: starMove 100s linear infinite;
    opacity: 0.5;
  }
  #stars3 {
    background: transparent url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/1231630/star.png') repeat;
    background-size: 80px 80px;
    animation: starMove 150s linear infinite;
    opacity: 0.3;
  }

  @keyframes starMove {
    from {background-position: 0 0;}
    to {background-position: 10000px 5000px;}
  }

  header {
    position: relative;
    z-index: 1;
  }

  h1 {
    font-size: 5rem;
    margin: 0;
    font-weight: 700;
    background: linear-gradient(270deg, #7289da, #99a9f1, #4a62c7, #7289da);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: flowColor 12s ease infinite;
    filter: drop-shadow(0 0 10px #7289daaa);
  }

  /* Roblox logo style with same gradient & glow */
  .roblox-logo {
    width: 100px;
    margin: 30px auto 10px;
    background: linear-gradient(270deg, #7289da, #99a9f1, #4a62c7, #7289da);
    background-size: 600% 600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: flowColor 12s ease infinite;
    filter: drop-shadow(0 0 8px #7289dacc);
  }
  /* We use an inline SVG for crisp scaling */
  .roblox-logo svg {
    width: 100%;
    height: auto;
    fill: currentColor;
  }

  p {
    margin: 15px 0 50px;
    color: #bbb;
    font-size: 1.4rem;
    font-style: italic;
  }

  footer {
    margin-top: auto;
    padding: 20px 10px;
    color: #555;
    font-size: 0.9rem;
    user-select: none;
    position: relative;
    z-index: 1;
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 3.8rem;
    }
    .roblox-logo {
      width: 70px;
      margin: 20px auto 8px;
    }
  }

  @keyframes flowColor {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
</style>
</head>
<body>

  <div id="stars"></div>
  <div id="stars2"></div>
  <div id="stars3"></div>

  <header>
    <h1>blamed</h1>

    <!-- Roblox Logo SVG with gradient -->
    <div class="roblox-logo" aria-label="Roblox Logo">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
        <path d="M2.25 4.5L12 0l9.75 4.5v15L12 24 2.25 19.5v-15z"/>
      </svg>
    </div>

    <p>idk what to add lmao</p>
  </header>

  </footer>

</body>
</html>
