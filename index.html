<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üíÄ Welcome to Ahmad's Keller üíÄ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0; height: 100vh;
    background: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    display: flex; flex-direction: column;
    justify-content: center; align-items: center;
    overflow: hidden;
  }
  h1 {
    font-size: 3rem;
    text-shadow: 0 0 20px #00ff00;
    margin-bottom: 0.2em;
    animation: flicker 2s infinite;
  }
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.4; }
  }
  #start-btn {
    margin-top: 30px;
    font-size: 1.5rem;
    padding: 1em 2em;
    color: #00ff00;
    border: 2px solid #00ff00;
    background: transparent;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 0 15px #00ff00;
    transition: 0.3s;
  }
  #start-btn:hover {
    box-shadow: 0 0 40px #00ff00;
    transform: scale(1.1);
  }
  #matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    z-index: -1;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<h1>Ahmad's Keller</h1>
<button id="start-btn">Enter The Matrix</button>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  const letters = '„Ç¢„Ç°„Ç§„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const fontSize = 18;
  const columns = Math.floor(width / fontSize);
  const drops = new Array(columns).fill(1);
  function draw() {
    ctx.fillStyle = 'rgba(0,0,0,0.1)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';
    for(let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if(drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(draw, 40);
  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  document.getElementById('start-btn').addEventListener('click', () => {
    window.location.href = 'next.html';
  });
</script>
</body>
</html>
