<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmad's Ultimate Hacker Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
      color: #00ff00;
      user-select: none;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    #matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      filter: drop-shadow(0 0 2px #0f0);
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 7px #00ff00,
          0 0 20px #00ff00,
          0 0 30px #00ff00,
          0 0 40px #0f0,
          0 0 70px #0f0,
          0 0 80px #0f0,
          0 0 100px #0f0;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.3;
        text-shadow: none;
      }
    }

    h1 {
      position: fixed;
      top: 10px;
      left: 30px;
      font-size: 2.5rem;
      font-weight: 900;
      text-transform: uppercase;
      animation: flicker 2.5s infinite;
      z-index: 10;
      user-select: none;
      letter-spacing: 4px;
      color: #00ff00;
      text-shadow:
        0 0 10px #0f0,
        0 0 20px #0f0,
        0 0 30px #0f0;
    }

    .button-container {
      margin-top: 150px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 900px;
      z-index: 10;
      user-select: none;
    }

    button {
      background: transparent;
      border: 3px solid #00ff00;
      padding: 1rem 2.5rem;
      font-size: 1.25rem;
      font-weight: 700;
      color: #00ff00;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      position: relative;
      letter-spacing: 3px;
      text-transform: uppercase;
      user-select: none;
      box-shadow:
        0 0 5px #00ff00,
        inset 0 0 10px #00ff00;
      filter: drop-shadow(0 0 6px #0f0);
      overflow: hidden;
      border-radius: 8px;
    }
    button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -25%;
      width: 150%;
      height: 200%;
      background: linear-gradient(90deg, transparent, rgba(0,255,0,0.3), transparent);
      transform: translateX(-100%) skewX(-25deg);
      transition: transform 0.6s ease-in-out;
      pointer-events: none;
      border-radius: 8px;
    }
    button:hover::before {
      transform: translateX(100%) skewX(-25deg);
    }

    button.active {
      background: #00ff00;
      color: black;
      box-shadow:
        0 0 15px #0f0,
        inset 0 0 30px #0f0,
        0 0 50px #0f0 inset;
      transform: scale(1.1);
    }
    button.active::before {
      display: none;
    }

    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(ellipse at center, #001a00 0%, #000000 80%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      user-select: none;
      border: 5px solid #00ff00;
      box-shadow:
        0 0 40px #0f0,
        inset 0 0 40px #0f0;
      text-align: center;
    }
    #welcome-screen h2 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      letter-spacing: 5px;
      text-shadow: 0 0 20px #0f0;
      animation: flicker 3s infinite;
    }
    #welcome-screen input {
      background: transparent;
      border: 3px solid #00ff00;
      color: #00ff00;
      font-size: 2rem;
      padding: 0.8rem 1.5rem;
      margin-top: 1rem;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      outline: none;
      box-shadow:
        0 0 20px #00ff00 inset;
      width: 300px;
      border-radius: 6px;
      transition: 0.2s ease-in-out;
    }
    #welcome-screen input:focus {
      box-shadow:
        0 0 40px #0f0 inset,
        0 0 20px #0f0;
    }
    #welcome-screen button {
      margin-top: 25px;
      padding: 1rem 3rem;
      font-size: 1.8rem;
      font-weight: 700;
      cursor: pointer;
      background: transparent;
      border: 3px solid #00ff00;
      color: #00ff00;
      text-transform: uppercase;
      box-shadow:
        0 0 30px #0f0,
        inset 0 0 30px #0f0;
      letter-spacing: 4px;
      transition: 0.3s ease;
      user-select: none;
      border-radius: 8px;
    }
    #welcome-screen button:hover {
      background: #00ff00;
      color: black;
      box-shadow:
        0 0 50px #0f0,
        inset 0 0 50px #0f0;
      transform: scale(1.1);
    }
    #error-msg {
      margin-top: 15px;
      color: #ff0000;
      font-weight: 900;
      text-shadow: 0 0 10px #f00;
      letter-spacing: 2px;
      font-size: 1.2rem;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    #error-msg.show {
      opacity: 1;
      animation: flicker 1.5s infinite;
    }

    /* Layout for side terminals */
    #terminals-container {
      position: fixed;
      top: 150px;
      right: 0;
      bottom: 0;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px;
      z-index: 10;
      max-width: calc(100vw - 950px);
      font-size: 0.95rem;
    }

    .terminal {
      background: rgba(0, 30, 0, 0.95);
      border: 3px solid #00ff00;
      box-shadow:
        0 0 30px #00ff00 inset,
        0 0 40px #0f0;
      width: 340px;
      height: 380px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      padding: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
      user-select: text;
      line-height: 1.3em;
      border-radius: 8px;
      position: relative;
      text-shadow: 0 0 3px #00ff00;
