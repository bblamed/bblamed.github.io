<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ¨ Creative Drawing Board with Layers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      padding: 1rem 1.5rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(90deg, #1e40af, #3b82f6);
      letter-spacing: 1.2px;
      box-shadow: 0 3px 10px rgba(59,130,246,0.6);
      user-select: none;
      text-shadow: 0 0 5px rgba(59,130,246,0.8);
      z-index: 10;
    }
    #toolbar {
      background: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1.5rem;
      gap: 1.5rem;
      flex-wrap: wrap;
      box-shadow: inset 0 -2px 6px #111827;
      user-select: none;
      z-index: 10;
    }
    #toolbar > * {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #e0e7ff;
      font-weight: 600;
      font-size: 1rem;
    }
    #toolbar input[type=color],
    #toolbar input[type=range],
    #toolbar button {
      border-radius: 8px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.4rem 0.8rem;
      background: #374151;
      color: #e0e7ff;
      box-shadow: 0 0 8px transparent;
      transition: background-color 0.25s ease, box-shadow 0.25s ease, transform 0.15s ease;
      user-select: none;
    }
    #toolbar input[type=range] {
      width: 110px;
      cursor: pointer;
      accent-color: #3b82f6;
    }
    #toolbar input[type=color] {
      width: 40px;
      height: 36px;
      padding: 0;
      border: 2px solid #4b5563;
      box-shadow: 0 0 6px #2563ebaa;
    }
    #toolbar input[type=color]:hover,
    #toolbar input[type=range]:hover,
    #toolbar button:hover {
      background: #2563eb;
      box-shadow: 0 0 12px #2563ebcc;
      transform: scale(1.08);
      color: white;
    }
    #toolbar button:active {
      transform: scale(0.95);
      box-shadow: 0 0 18px #1e40afcc;
    }
    #canvasContainer {
      flex-grow: 1;
      position: relative;
      background: #fff;
      margin: 0 auto;
      max-width: 100vw;
      max-height: calc(100vh - 140px);
      box-shadow: inset 0 0 10px #9ca3af80;
      border-radius: 8px;
      touch-action: none;
      overflow: hidden;
      user-select: none;
    }
    canvas.layerCanvas {
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
      border-radius: 8px;
      box-shadow: 0 0 10px #60a5fa80 inset;
      transition: box-shadow 0.3s ease;
    }
    #layersPanel {
      background: #1f2937;
      color: #e0e7ff;
      font-weight: 600;
      font-size: 1rem;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
      box-shadow: inset 0 2px 8px #111827;
      user-select: none;
      z-index: 10;
    }
    #layersList {
      display: flex;
      gap: 0.75rem;
      flex-wrap: nowrap;
      max-width: 75vw;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding-bottom: 4px;
    }
    .layerItem {
      background: #374151;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 90px;
      justify-content: center;
      font-weight: 600;
      color: #cbd5e1;
      box-shadow: 0 0 6px transparent;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.25s ease;
      white-space: nowrap;
      position: relative;
    }
    .layerItem.active {
      background: #2563eb;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 18px #60a5facc;
      transform: scale(1.1);
      z-index: 5;
    }
    .layerItem:hover:not(.active) {
      background: #4b5563;
      color: #f9fafb;
      box-shadow: 0 0 8px #3b82f6aa;
      transform: scale(1.05);
      z-index: 4;
    }
    .layerRemove {
      font-weight: 700;
      color: #ef4444;
      cursor: pointer;
      user-select: none;
      font-size: 1.2rem;
      line-height: 1;
      padding-left: 0.3rem;
      transition: color 0.3s ease;
      user-select: none;
    }
    .layerRemove:hover {
      color: #f87171;
    }
    /* Scrollbar for layers */
    #layersList::-webkit-scrollbar {
      height: 8px;
    }
    #layersList::-webkit-scrollbar-track {
      background: #1f2937;
      border-radius: 4px;
    }
    #layersList::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 4px;
    }
    /* Hide outline but keep accessibility */
    button:focus-visible,
    input:focus-visible {
      outline: 2px solid #3b82f6;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

<header>ðŸŽ¨ Creative Drawing Board with Layers</header>

<div id="toolbar" role="toolbar" aria-label="Drawing controls">
  <label for="brushSize">Brush Size:</label>
  <input type="range" id="brushSize" min="1" max="60" value="10" title="Brush size" aria-valuemin="1" aria-valuemax="60" aria-valuenow="10" />

  <label for="colorPicker">Color:</label>
  <input type="color" id="colorPicker" value="#000000" title="Pick color" aria-label="Color picker" />

  <button id="eraserBtn" title="Toggle eraser (brush draws transparent)" aria-pressed="false" aria-label="Toggle eraser tool">Eraser: Off</button>
  <button id="clearBtn" title="Clear active layer" aria-label="Clear current layer">Clear Layer</button>
  <button id="addLayerBtn" title="Add new layer" aria-label="Add a new layer">+ Layer</button>
  <button id="saveBtn" title="Download merged image" aria-label="Download drawing as PNG">Download</button>
  <button id="fullscreenBtn" title="Toggle fullscreen" aria-label="Toggle fullscreen mode">Fullscreen</button>
</div>

<div id="layersPanel" aria-label="Layers panel" role="region">
  <div id="layersList" role="list"></div>
</div>

<div id="canvasContainer" role="main" aria-label="Drawing canvas container"></div>

<script>
  const container = document.getElementById('canvasContainer');
  const layersList = document.getElementById('layersList');

  const brushSizeInput = document.getElementById('brushSize');
  const colorPicker = document.getElementById('colorPicker');
  const eraserBtn = document.getElementById('eraserBtn');
  const clearBtn = document.getElementById('clearBtn');
  const addLayerBtn = document.getElementById('addLayerBtn');
  const saveBtn = document.getElementById('saveBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  let layers = [];
  let activeLayerIndex = 0;
  let eraserOn = false;

  function resizeContainer() {
    const height = window.innerHeight - document.querySelector('header').offsetHeight - document.getElementById('toolbar').offsetHeight - document.getElementById('layersPanel').offsetHeight;
    container.style.width = window.innerWidth + 'px';
    container.style.height = height + 'px';
  }

  window.addEventListener('resize', () => {
    resizeContainer();
    layers.forEach(({canvas, ctx}) => {
      const dpr = window.devicePixelRatio || 1;
      const newW = container.clientWidth * dpr;
      const newH = container.clientHeight * dpr;

      // Save current content
      const oldImage = ctx.getImageData(0, 0, canvas.width, canvas.height);

      canvas.width = newW;
      canvas.height = newH;
      canvas.style.width = container.clientWidth + 'px';
      canvas.style.height = container.clientHeight + 'px';

      ctx.putImageData(oldImage, 0, 0);
    });
  });

  function createLayer(name) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const dpr = window.devicePixelRatio || 1;
    canvas.width = container.clientWidth * dpr;
    canvas.height = container.clientHeight * dpr;
    canvas.style.width = container.clientWidth + 'px';
    canvas.style.height = container.clientHeight + 'px';
    canvas.className = 'layerCanvas';

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    container.appendChild(canvas);

    layers.push({canvas, ctx, name});
    activeLayerIndex = layers.length - 1;
    updateLayersUI();
    updateActiveLayer();
  }

  function updateLayersUI() {
    layersList.innerHTML = '';
    layers.forEach(({name}, i) => {
      const item = document.createElement('div');
      item.className = 'layerItem' + (i === activeLayerIndex ? ' active' : '');
      item.textContent = name;

      if (layers.length > 1) {
        const removeBtn = document.createElement('span');
        removeBtn.textContent = 'Ã—';
        removeBtn.className = 'layerRemove';
        removeBtn.title = `Remove ${name}`;
        removeBtn.setAttribute('role', 'button');
        removeBtn.setAttribute('aria-label', `Remove layer ${name}`);
        removeBtn.tabIndex = 0;
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          removeLayer(i);
        };
        removeBtn.onkeydown = (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            removeLayer(i);
          }
        };
        item.appendChild(removeBtn);
      }

      item.addEventListener('click', () => {
        if (activeLayerIndex !== i) {
          activeLayerIndex = i;
          updateLayersUI();
          updateActiveLayer();
          setupDrawingListeners();
        }
      });

      layersList.appendChild(item);
    });
  }

  function removeLayer(index) {
    const layer = layers[index];
    container.removeChild(layer.canvas);
    layers.splice(index, 1);

    if (activeLayerIndex >= layers.length) {
      activeLayerIndex = layers.length - 1;
    }
    updateLayersUI();
    updateActiveLayer();
    setupDrawingListeners();
  }

  function updateActiveLayer() {
    layers.forEach(({canvas}, i) => {
      canvas.style.zIndex = i;
      canvas.style.pointerEvents = (i === activeLayerIndex) ? 'auto' : 'none';
      canvas.style.boxShadow = (i === activeLayerIndex) ? '0 0 14px 4px #3b82f6cc' : 'none';
    });
  }

  // Drawing logic
  let drawing = false;
  let lastX = 0;
  let lastY = 0;

  function drawLine(ctx, x1, y1, x2, y2, color, size, erase) {
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    ctx.globalCompositeOperation = erase ? 'destination-out' : 'source-over';
    ctx.strokeStyle = color;
    ctx.lineWidth = size;

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    ctx.globalCompositeOperation = 'source-over';
  }

  function pointerDown(e) {
    e.preventDefault();
    drawing = true;
    const dpr = window.devicePixelRatio || 1;
    lastX = e.offsetX * dpr;
    lastY = e.offsetY * dpr;
  }

  function pointerMove(e) {
    if (!drawing) return;
    e.preventDefault();

    const ctx = layers[activeLayerIndex].ctx;
    const dpr = window.devicePixelRatio || 1;

    const x = e.offsetX * dpr;
    const y = e.offsetY * dpr;

    const size = parseInt(brushSizeInput.value, 10);
    const color = eraserOn ? 'rgba(0,0,0,1)' : colorPicker.value;

    drawLine(ctx, lastX, lastY, x, y, color, size, eraserOn);

    lastX = x;
    lastY = y;
  }

  function pointerUp(e) {
    if (!drawing) return;
    e.preventDefault();
    drawing = false;
  }

  function clearActiveLayer() {
    const {ctx, canvas} = layers[activeLayerIndex];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveImage() {
    const dpr = window.devicePixelRatio || 1;
    const w = container.clientWidth * dpr;
    const h = container.clientHeight * dpr;
    const mergeCanvas = document.createElement('canvas');
    mergeCanvas.width = w;
    mergeCanvas.height = h;
    const mergeCtx = mergeCanvas.getContext('2d');

    layers.forEach(({canvas}) => {
      mergeCtx.drawImage(canvas, 0, 0);
    });

    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = mergeCanvas.toDataURL('image/png');
    link.click();
  }

  function toggleEraser() {
    eraserOn = !eraserOn;
    eraserBtn.textContent = `Eraser: ${eraserOn ? 'On' : 'Off'}`;
    eraserBtn.setAttribute('aria-pressed', eraserOn);
    if (eraserOn) {
      eraserBtn.style.background = '#2563eb';
      eraserBtn.style.color = '#fff';
      eraserBtn.style.boxShadow = '0 0 12px #2563ebcc';
    } else {
      eraserBtn.style.background = '#374151';
      eraserBtn.style.color = '#e0e7ff';
      eraserBtn.style.boxShadow = 'none';
    }
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function setupDrawingListeners() {
    layers.forEach(({canvas}) => {
      canvas.removeEventListener('pointerdown', pointerDown);
      canvas.removeEventListener('pointermove', pointerMove);
      canvas.removeEventListener('pointerup', pointerUp);
      canvas.removeEventListener('pointerleave', pointerUp);
    });

    const activeCanvas = layers[activeLayerIndex].canvas;
    activeCanvas.addEventListener('pointerdown', pointerDown);
    activeCanvas.addEventListener('pointermove', pointerMove);
    activeCanvas.addEventListener('pointerup', pointerUp);
    activeCanvas.addEventListener('pointerleave', pointerUp);
  }

  function init() {
    resizeContainer();
    createLayer('Layer 1');
    setupDrawingListeners();
  }

  brushSizeInput.addEventListener('input', () => {
    // brush size used live during draw
  });

  colorPicker.addEventListener('input', () => {
    if (eraserOn) toggleEraser();
  });

  eraserBtn.addEventListener('click', () => {
    toggleEraser();
  });

  clearBtn.addEventListener('click', () => {
    clearActiveLayer();
  });

  addLayerBtn.addEventListener('click', () => {
    createLayer(`Layer ${layers.length + 1}`);
    setupDrawingListeners();
  });

  saveBtn.addEventListener('click', () => {
    saveImage();
  });

  fullscreenBtn.addEventListener('click', () => {
    toggleFullscreen();
  });

  // Observe changes on layers list for updating drawing listeners
  const observer = new MutationObserver(() => {
    setupDrawingListeners();
  });
  observer.observe(layersList, { childList: true, subtree: true });

  init();
</script>

</body>
</html>
