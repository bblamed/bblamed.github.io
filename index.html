<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Edgy Portfolio</title>
<style>
  :root {
    --bg-color: #0e0e0e;
    --text-color: #f0f0f0;
    --accent-color: #ff0055;
    --accent-glow: #ff0055aa;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-family);
    scroll-behavior: smooth;
    overflow-x: hidden;
  }

  header {
    position: fixed;
    width: 100%;
    background: #111;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #222;
    z-index: 1000;
    box-shadow: 0 0 15px var(--accent-glow);
  }

  header h1 {
    font-weight: 900;
    font-size: 1.8rem;
    letter-spacing: 2px;
    color: var(--accent-color);
    user-select: none;
  }

  nav a {
    color: var(--text-color);
    margin-left: 2rem;
    text-decoration: none;
    font-weight: 700;
    position: relative;
    transition: color 0.3s ease;
  }

  nav a:hover, nav a.active {
    color: var(--accent-color);
  }

  nav a::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    background: var(--accent-color);
    left: 0;
    bottom: -6px;
    transition: width 0.3s ease;
  }

  nav a:hover::after, nav a.active::after {
    width: 100%;
  }

  main {
    padding-top: 5rem;
    max-width: 900px;
    margin: 0 auto;
  }

  section {
    padding: 4rem 1rem;
    border-bottom: 1px solid #222;
  }

  section:last-child {
    border-bottom: none;
  }

  h2 {
    font-size: 2.5rem;
    margin-bottom: 2rem;
    font-weight: 900;
    letter-spacing: 1.5px;
    color: var(--accent-color);
    text-shadow: 0 0 8px var(--accent-glow);
  }

  .skills-bar {
    max-width: 700px;
  }

  .skills-bar > div {
    background: #222;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 1rem;
  }

  .skills-bar > div > div {
    height: 25px;
    background: var(--accent-color);
    width: 0;
    transition: width 1.5s ease-in-out;
    box-shadow: 0 0 10px var(--accent-glow);
    border-radius: 8px;
  }

  .projects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 1.5rem;
  }

  .project-card {
    background: #121212;
    border-radius: 12px;
    padding: 1.5rem;
    box-shadow: 0 0 20px #55003355 inset;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }

  .project-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px var(--accent-glow);
  }

  .project-card h3 {
    margin: 0;
    color: var(--accent-color);
  }

  footer {
    text-align: center;
    padding: 2rem;
    color: #555;
    font-size: 0.9rem;
    user-select: none;
  }

  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: #111;
  }
  ::-webkit-scrollbar-thumb {
    background: var(--accent-color);
    border-radius: 10px;
  }
</style>
</head>
<body>

<header>
  <h1>BBLAMED</h1>
  <nav>
    <a href="#about" class="active">About</a>
    <a href="#skills">Skills</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main>
  <section id="about">
    <h2>About Me</h2>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <div class="skills-bar">
      <div><div style="width: 90%"></div></div>
      <div><div style="width: 80%"></div></div>
      <div><div style="width: 70%"></div></div>
      <div><div style="width: 85%"></div></div>
    </div>
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="projects-grid">
      <div class="project-card"><h3>Neon Chat App</h3></div>
      <div class="project-card"><h3>Dark Portfolio</h3></div>
      <div class="project-card"><h3>AI Music Generator</h3></div>
      <div class="project-card"><h3>3D Cube Game</h3></div>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
  </section>
</main>

<footer>
  &copy; 2025 BBLAMED. All rights reserved.
</footer>

<script>
  // Skill bars animation
  function animateSkills() {
    const skillsSection = document.getElementById('skills');
    const bars = document.querySelectorAll('.skills-bar > div > div');
    const triggerPoint = window.innerHeight * 0.8;
    const rect = skillsSection.getBoundingClientRect();

    if (rect.top < triggerPoint) {
      bars.forEach(bar => {
        const width = bar.getAttribute('style').match(/width:\s*(\d+)%/)[1];
        bar.style.width = width + '%';
      });
    }
  }

  // Navigation link highlighting on scroll
  function highlightNav() {
    const sections = document.querySelectorAll('main section');
    const navLinks = document.querySelectorAll('nav a');
    let scrollPos = window.scrollY + window.innerHeight / 3;

    sections.forEach((section, index) => {
      const top = section.offsetTop;
      const bottom = top + section.offsetHeight;

      if (scrollPos >= top && scrollPos < bottom) {
        navLinks.forEach(link => link.classList.remove('active'));
        navLinks[index].classList.add('active');
      }
    });
  }

  window.addEventListener('scroll', () => {
    animateSkills();
    highlightNav();
  });

  // Initialize on load
  window.addEventListener('load', () => {
    animateSkills();
    highlightNav();
  });
</script>

</body>
</html>
