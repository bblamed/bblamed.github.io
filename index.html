<style>
  /* BRAWL STARS COLORS */
  :root {
    --red: #ed1c24;
    --yellow: #fcee09;
    --dark-blue: #1a2b58;
    --light-blue: #0070c0;
    --white: #fff;
    --black: #000;
    --shadow-yellow: #ffef00cc;
  }

  /* CURSOR - star icon */
  body {
    cursor: url('https://static.wikia.nocookie.net/brawlstars/images/2/29/Icon_Star.png/revision/latest?cb=20170731193900'), auto;
  }

  /* BACKGROUND with Brawl Stars stars pattern */
  body {
    margin: 0;
    background:
      radial-gradient(circle at top left, var(--yellow) 30%, var(--red) 90%);
    font-family: 'Luckiest Guy', cursive;
    color: var(--black);
    text-align: center;
    user-select: none;
    overflow-x: hidden;
  }

  /* Header with Brawl Stars logo */
  header {
    background: var(--dark-blue);
    padding: 1rem 0 0.5rem 0;
    box-shadow: 0 8px 10px rgba(0,0,0,0.6);
    position: relative;
  }

  header img {
    height: 80px;
    user-select: none;
  }

  /* Subheading below logo */
  #subtitle {
    font-size: 1.6rem;
    color: var(--yellow);
    margin: 0.25rem 0 1rem 0;
    text-shadow: 2px 2px var(--red);
  }

  /* BRAWLER CARDS CONTAINER */
  .brawler-container {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
    max-width: 900px;
    margin: 2rem auto;
  }

  /* BRAWLER CARD */
  .brawler-card {
    background: linear-gradient(145deg, var(--yellow), var(--red));
    border: 4px solid var(--dark-blue);
    border-radius: 25px;
    width: 180px;
    box-shadow: 0 10px 15px var(--shadow-yellow);
    color: var(--dark-blue);
    font-size: 1.3rem;
    text-shadow: 1px 1px var(--white);
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.4s ease;
    position: relative;
    user-select: none;
  }
  .brawler-card:hover {
    transform: scale(1.1) rotate(-3deg);
    box-shadow: 0 20px 30px var(--shadow-yellow);
    z-index: 20;
  }

  /* BRAWLER IMAGE */
  .brawler-image {
    width: 100%;
    border-radius: 15px;
    border: 3px solid var(--dark-blue);
    background: var(--white);
    margin-bottom: 0.8rem;
  }

  /* POWER CUBE & TROPHY ICON */
  .icon-bar {
    position: absolute;
    bottom: 8px;
    left: 10px;
    display: flex;
    gap: 8px;
  }

  .icon-bar img {
    width: 28px;
    filter: drop-shadow(1px 1px 1px var(--black));
  }

  /* BUTTONS - Brawl Stars UI style */
  button {
    background: linear-gradient(145deg, var(--yellow), var(--red));
    border: 3px solid var(--dark-blue);
    border-radius: 35px;
    padding: 18px 36px;
    margin: 1rem 0.7rem;
    font-family: 'Luckiest Guy', cursive;
    font-size: 1.4rem;
    font-weight: 700;
    color: var(--dark-blue);
    box-shadow: 0 8px 12px var(--shadow-yellow);
    cursor: pointer;
    user-select: none;
    text-shadow: 1px 1px var(--white);
    transition: background 0.3s ease, box-shadow 0.3s ease;
  }
  button:hover {
    background: linear-gradient(145deg, var(--red), var(--yellow));
    box-shadow: 0 15px 20px var(--shadow-yellow);
  }

  /* QUOTE AREA */
  #quote-display {
    margin-top: 1.8rem;
    font-size: 2rem;
    font-weight: 900;
    color: var(--dark-blue);
    text-shadow: 3px 3px var(--yellow);
    min-height: 70px;
    user-select: text;
  }

  /* DARK MODE - brawl style */
  body.dark-mode {
    background: linear-gradient(135deg, #0d0d0d 30%, #3a0072 90%);
    color: var(--yellow);
  }
  body.dark-mode header {
    background: #32006f;
    box-shadow: 0 8px 15px #9400d3cc;
  }
  body.dark-mode #subtitle {
    color: #ffcb00;
    text-shadow: 2px 2px #7a0099;
  }
  body.dark-mode .brawler-card {
    background: linear-gradient(145deg, #4b0082, #9400d3);
    border-color: #3a0072;
    color: var(--yellow);
    text-shadow: 2px 2px #32006f;
    box-shadow: 0 12px 20px #9400d3cc;
  }
  body.dark-mode button {
    background: linear-gradient(145deg, #9400d3, #4b0082);
    border-color: #3a0072;
    color: #ffcb00;
    box-shadow: 0 12px 20px #7a0099cc;
  }
  body.dark-mode button:hover {
    background: linear-gradient(145deg, #4b0082, #9400d3);
  }

</style>
