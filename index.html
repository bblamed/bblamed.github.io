<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blamed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 8vw;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ff6ec4);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite;
      letter-spacing: -0.06em;
      margin-bottom: 1rem;
      user-select: none;
      transition: opacity 0.4s ease;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    p.tagline {
      font-size: 1.5vw;
      color: #aaa;
      margin-bottom: 3rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      transition: opacity 0.4s ease;
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
      transition: opacity 0.4s ease;
    }
    .btn {
      background: #222;
      border: 2px solid #555;
      color: #eee;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.2vw;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      user-select: none;
      flex: 1 1 120px;
    }
    .btn:hover {
      background: #4ade80;
      border-color: #4ade80;
      color: #0f0f0f;
      box-shadow: 0 0 10px #4ade80;
      transform: translateY(-3px);
    }

    /* Contact view styles */
    .contact-view {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      user-select: none;
      transition: opacity 0.4s ease;
    }
    .contact-view.active {
      display: flex;
    }
    svg.discord-logo {
      width: 120px;
      height: 120px;
      fill: #5865F2; /* Discord blurple */
      margin-bottom: 1rem;
    }
    .contact-view h1 {
      font-size: 5vw;
      color: #5865F2;
      letter-spacing: 0.05em;
      margin-bottom: 3rem;
    }
    .btn-back {
      background: #4ade80;
      color: #0f0f0f;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.2vw;
      text-decoration: none;
      user-select: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .btn-back:hover {
      background: #34c759;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 16vw;
      }
      p.tagline {
        font-size: 4vw;
        max-width: 90%;
      }
      .btn {
        font-size: 4vw;
        flex: 1 1 100%;
      }
      .contact-view h1 {
        font-size: 10vw;
      }
      .btn-back {
        font-size: 4vw;
      }
      svg.discord-logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main View -->
    <div id="main-view">
      <h1>Blamed</h1>
      <p class="tagline">Creating clean and stylish digital spaces.</p>
      <div class="buttons">
        <a href="#" class="btn" tabindex="0">About Me</a>
        <a href="#" class="btn" tabindex="0">Projects</a>
        <button id="contact-btn" class="btn" tabindex="0">Contact</button>
      </div>
    </div>

    <!-- Contact View -->
    <div id="contact-view" class="contact-view">
      <svg class="discord-logo" viewBox="0 0 245 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Discord logo" >
        <path d="M104.4 116.8c-5.7 0-10.2 5-10.2 11.1 0 6.2 4.6 11.2 10.3 11.1 5.7 0 10.2-5 10.2-11.1 0-6.2-4.5-11.1-10.3-11.1zm36.2 0c-5.7 0-10.2 5-10.2 11.1 0 6.2 4.6 11.2 10.3 11.1 5.7 0 10.2-5 10.2-11.1 0-6.2-4.5-11.1-10.3-11.1z"/>
        <path d="M189.5 20H55.1C27.4 20 8 48.2 8 48.2S-7 118.6 9.2 163.6c0 0 14.1 25.4 51 43.2 0 0 22.5 11.2 40.4 15.3l3.5-5.5-5.2-4.3c-23.5 0-46.5-6.4-65.3-18.1 0 0-15.4-9.8-26.2-22.7 0 0 9.1 9.6 19.9 15.4l24.4 14.5 2.1 1.4c18.1 11.2 41 16.9 64.9 16.9 23.4 0 45.6-5.4 63.4-17.2 0 0 17.3-9.6 26.1-22.3 0 0-9-13.3-26.5-24.5-9.1-5.7-20.3-10.2-34.4-13.3l-1.4-2.1 5.3-8.7 5.4-10.2s17.3-49.4-4.8-75.7zm-21.6 83.7s-5.1-7.6-9.4-14.4c-18.6-30.3-39.5-33.8-39.5-33.8-6.6 0-9.6 4.7-9.6 4.7-8.4 13.3-12.9 25.6-12.9 25.6-19.5 0-33.8 18.6-33.8 18.6-9.4 19.6-5.5 38.2-5.5 38.2 13.3 24.8 50.3 25.2 50.3 25.2 43.1 0 58.8-26.1 58.8-26.1 13.7-25.5 4.2-47.7 4.2-47.7z"/>
      </svg>
      <h1>b1amed</h1>
      <button id="back-btn" class="btn-back">Back to Home</button>
    </div>
  </div>

  <script>
    const contactBtn = document.getElementById('contact-btn');
    const backBtn = document.getElementById('back-btn');
    const mainView = document.getElementById('main-view');
    const contactView = document.getElementById('contact-view');

    contactBtn.addEventListener('click', () => {
      mainView.style.opacity = 0;
      setTimeout(() => {
        mainView.style.display = 'none';
        contactView.style.display = 'flex';
        contactView.style.opacity = 0;
        setTimeout(() => {
          contactView.style.opacity = 1;
        }, 50);
      }, 300);
    });

    backBtn.addEventListener('click', () => {
      contactView.style.opacity = 0;
      setTimeout(() => {
        contactView.style.display = 'none';
        mainView.style.display = 'block';
        mainView.style.opacity = 0;
        setTimeout(() => {
          mainView.style.opacity = 1;
        }, 50);
      }, 300);
    });
  </script>
</body>
</html>
