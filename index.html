<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 40px;
      border: 10px solid #00ff00;
      box-shadow: 0 0 60px #00ff00;
      user-select: none;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }
    h1 {
      font-size: 2rem;
      position: absolute;
      top: 10px;
      left: 20px;
      text-shadow: 0 0 10px #00ff00;
      user-select: none;
      z-index: 10;
      animation: flicker 2s infinite;
      margin: 0;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
      20%, 22%, 24%, 55% {opacity: 0.4;}
    }
    .button-container {
      margin-top: 100px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 700px;
      z-index: 10;
    }
    button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      font-weight: bold;
      letter-spacing: 2px;
      width: 160px;
      transition: 0.3s ease;
      user-select: none;
    }
    button.active {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 30px #00ff00, 0 0 50px #00ff00 inset;
      transform: scale(1.1);
    }
    button:hover:not(.active) {
      box-shadow: 0 0 30px #00ff00;
      transform: scale(1.05);
    }
    #console {
      margin-top: 30px;
      background: rgba(0,0,0,0.8);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 90vw;
      max-width: 700px;
      height: 250px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      user-select: text;
      z-index: 10;
      line-height: 1.3em;
    }
    #welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
    }
    #welcome-screen input {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      margin-top: 20px;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      outline: none;
    }
    #welcome-screen button {
      margin-top: 15px;
      padding: 0.5rem 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>

    ctx.fillStyle = 'rgba(0, 0, 0, 0.35)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';
    for(let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if(drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
