<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>blamed WIP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      background-color: #0f172a;
      color: #e2e8f0;
    }

    /* Animated Gradient Background */
    .animated-bg {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, #334155, transparent 50%),
                  radial-gradient(circle at 70% 70%, #1e3a8a, transparent 50%);
      animation: moveBackground 20s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20%, -20%); }
      100% { transform: translate(0, 0); }
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      background: linear-gradient(90deg, #3b82f6, #6366f1, #3b82f6);
      background-size: 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 6s ease-in-out infinite;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    p {
      font-size: 1.3rem;
      color: #94a3b8;
      margin-top: 0.5rem;
    }

    .roblox-logo {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .roblox-logo:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px #3b82f6);
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <!-- Roblox Logo -->
  <a href="https://www.roblox.com/de/users/1712999257/profile" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Roblox_Logo_2022.svg" alt="Roblox Logo" class="roblox-logo"/>
  </a>

  <div class="center">
    <h1>blamed</h1>
    <p>#1 scripts site</p>
  </div>

</body>
</html>
