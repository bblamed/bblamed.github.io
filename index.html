<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blamed WIP</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
        }
        header {
            padding: 100px 20px;
        }
        h1 {
            font-size: 3.5rem;
            background: linear-gradient(to right, #00b0f4, #7289da, #00b0f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow-text 4s infinite;
        }
        @keyframes rainbow-text {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }
        p {
            color: #999;
            font-size: 1.2rem;
        }
        .button-container {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }
        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        .icon-button:hover {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px #7289da);
        }
        .icon-button img {
            width: 100px;
            height: 100px;
        }
        footer {
            margin-top: 100px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <header>
        <h1>blamed</h1>
        <p>idk what to add lmao</p>
        <div class="button-container">
            <button class="icon-button" onclick="window.location.href='https://www.roblox.com/users/1712999257/profile'">
                <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/3d326ba6-1412-40d2-becb-99c74b70e94a/dee9axc-aecdbcad-ad43-4446-9c62-92493e137ea9.png" alt="Roblox Logo">
            </button>
            <button class="icon-button" onclick="window.location.href='https://discord.com'">
                <img src="https://cdn.discordapp.com/attachments/1103413079409186938/1240982991022137404/discordlogo.png" alt="Discord Logo">
            </button>
        </div>
    </header>

    <footer>
        blamed Â© 2025 - All Rights Reserved.
    </footer>

</body>
</html>
