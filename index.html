<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blamed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 8vw;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ff6ec4);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite;
      letter-spacing: -0.06em;
      margin-bottom: 1rem;
      user-select: none;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    p.tagline {
      font-size: 1.5vw;
      color: #aaa;
      margin-bottom: 3rem;
      max-width: 400px;
      user-select: none;
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 400px;
    }
    .btn {
      background: #222;
      border: 2px solid #555;
      color: #eee;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.2vw;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      user-select: none;
      flex: 1 1 120px;
    }
    .btn:hover {
      background: #4ade80;
      border-color: #4ade80;
      color: #0f0f0f;
      box-shadow: 0 0 10px #4ade80;
      transform: translateY(-3px);
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 16vw;
      }
      p.tagline {
        font-size: 4vw;
        max-width: 90%;
      }
      .btn {
        font-size: 4vw;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Blamed</h1>
  <p class="tagline">Creating clean and stylish digital spaces.</p>
  <div class="buttons">
    <a href="#" class="btn" tabindex="0">About Me</a>
    <a href="#" class="btn" tabindex="0">Projects</a>
    <a href="#" class="btn" tabindex="0">Contact</a>
  </div>
</body>
</html>
