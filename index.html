<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blamed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    h1 {
      font-size: 8vw;
      background: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ff6ec4);
      background-size: 800% 800%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 15s ease infinite;
      letter-spacing: -0.06em;
      margin-bottom: 1rem;
      user-select: none;
      transition: opacity 0.4s ease;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    p.tagline {
      font-size: 1.5vw;
      color: #aaa;
      margin-bottom: 3rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      transition: opacity 0.4s ease;
    }
    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 3rem;
      transition: opacity 0.4s ease;
    }
    .btn {
      background: #222;
      border: 2px solid #555;
      color: #eee;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.2vw;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      user-select: none;
      min-width: 140px;
    }
    .btn:hover {
      background: #4ade80;
      border-color: #4ade80;
      color: #0f0f0f;
      box-shadow: 0 0 10px #4ade80;
      transform: translateY(-3px);
    }

    /* Roblox button with glowing rainbow border */
    .btn-roblox {
      background: transparent;
      border: 3px solid;
      border-image: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ff6ec4) 1;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      padding: 5px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: drop-shadow(0 0 5px #ff6ec4);
      animation: rainbowGlow 10s linear infinite;
    }
    .btn-roblox:hover {
      box-shadow: 0 0 15px 5px;
      filter: drop-shadow(0 0 15px);
    }
    @keyframes rainbowGlow {
      0% {border-image-source: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ff6ec4);}
      50% {border-image-source: linear-gradient(270deg, #4ade80, #ff6ec4, #7873f5, #4ade80);}
      100% {border-image-source: linear-gradient(270deg, #ff6ec4, #7873f5, #4ade80, #ff6ec4);}
    }
    .roblox-logo {
      width: 40px;
      height: 40px;
      user-select: none;
      pointer-events: none;
    }

    /* Contact view styles */
    .contact-view {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      user-select: none;
      transition: opacity 0.4s ease;
    }
    .contact-view.active {
      display: flex;
    }
    .discord-logo {
      width: 120px;
      height: auto;
      margin-bottom: 1rem;
      user-select: none;
    }
    .contact-view h1 {
      font-size: 5vw;
      color: #5865F2;
      letter-spacing: 0.05em;
      margin-bottom: 3rem;
    }
    .btn-back {
      background: #4ade80;
      color: #0f0f0f;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.2vw;
      text-decoration: none;
      user-select: none;
      transition: background 0.3s ease;
      cursor: pointer;
      border: none;
      min-width: 140px;
    }
    .btn-back:hover {
      background: #34c759;
    }

    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 16vw;
      }
      p.tagline {
        font-size: 4vw;
        max-width: 90%;
      }
      .btn {
        font-size: 4vw;
        min-width: auto;
      }
      .btn-back {
        font-size: 4vw;
        min-width: auto;
      }
      .discord-logo {
        width: 80px;
      }
      .btn-roblox {
        width: 50px;
        height: 50px;
      }
      .roblox-logo {
        width: 30px;
        height: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main View -->
    <div id="main-view">
      <h1>Blamed</h1>
      <p class="tagline">Creating clean and stylish digital spaces.</p>
      <div class="buttons">
        <button id="contact-btn" class="btn" tabindex="0">Contact</button>
        <button id="roblox-btn" class="btn-roblox" aria-label="Roblox Profile">
          <img 
            src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Roblox_Logo_2017.svg" 
            alt="Roblox Logo" 
            class="roblox-logo" />
        </button>
      </div>
    </div>

    <!-- Contact View -->
    <div id="contact-view" class="contact-view">
      <img
        src="https://logos-world.net/wp-content/uploads/2020/12/Discord-Logo-700x394.png"
        alt="Discord Logo"
        class="discord-logo"
      />
      <h1>b1amed</h1>
      <button id="back-btn" class="btn-back">Back to Home</button>
    </div>
  </div>

  <script>
    const contactBtn = document.getElementById('contact-btn');
    const backBtn = document.getElementById('back-btn');
    const mainView = document.getElementById('main-view');
    const contactView = document.getElementById('contact-view');
    const robloxBtn = document.getElementById('roblox-btn');

    contactBtn.addEventListener('click', () => {
      mainView.style.opacity = 0;
      setTimeout(() => {
        mainView.style.display = 'none';
        contactView.style.display = 'flex';
        contactView.style.opacity = 0;
        setTimeout(() => {
          contactView.style.opacity = 1;
        }, 50);
      }, 300);
    });

    backBtn.addEventListener('click', () => {
      contactView.style.opacity = 0;
      setTimeout(() => {
        contactView.style.display = 'none';
        mainView.style.display = 'block';
        mainView.style.opacity = 0;
        setTimeout(() => {
          mainView.style.opacity = 1;
        }, 50);
      }, 300);
    });

    robloxBtn.addEventListener('click', () => {
      window.open('https://www.roblox.com/de/users/1712999257/profile', '_blank');
    });
  </script>
</body>
</html>
