<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Blamed</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      flex-direction: column;
    }
    h1 {
      font-size: 6vw;
      margin-bottom: 1rem;
      user-select: none;
    }
    p {
      font-size: 1.5vw;
      color: #aaa;
      margin-bottom: 3rem;
      max-width: 400px;
    }
    a.btn-back {
      background: #4ade80;
      color: #0f0f0f;
      padding: 0.75rem 2rem;
      border-radius: 30px;
      font-weight: 600;
      font-size: 1.2vw;
      text-decoration: none;
      user-select: none;
      transition: background 0.3s ease;
    }
    a.btn-back:hover {
      background: #34c759;
    }
    /* Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 12vw;
      }
      p {
        font-size: 4vw;
        max-width: 90%;
      }
      a.btn-back {
        font-size: 4vw;
      }
    }
  </style>
</head>
<body>
  <h1>Get in Touch</h1>
  <p>Feel free to reach out if you want to connect, collaborate, or just say hi!</p>
  <a href="https://bblamed.github.io/" class="btn-back">Back to Home</a>
</body>
</html>
