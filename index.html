<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZGames</title>
<style>
  :root {
    --bg-color: #0e0e0e;
    --text-color: #f0f0f0;
    --accent-color: #ff0055;
    --accent-glow: #ff0055aa;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 2rem;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-family);
    height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(to right, var(--accent-color), transparent, var(--accent-color));
    filter: drop-shadow(0 0 8px var(--accent-color));
    pointer-events: none;
    z-index: 9999;
  }

  .glow-side {
    position: fixed;
    top: 0;
    width: 6px;
    height: 100%;
    background: linear-gradient(to bottom, var(--accent-color), transparent, var(--accent-color));
    filter: drop-shadow(0 0 8px var(--accent-color));
    pointer-events: none;
    z-index: 9999;
  }

  .glow-left { left: 0; }
  .glow-right { right: 0; }
