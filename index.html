<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŽ¨ Creative Drawing Board with Layers</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
    }
    header {
      padding: 1rem 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      background: #1f1f1f;
      letter-spacing: 1.1px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
      z-index: 10;
    }
    #toolbar {
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.7rem 1rem;
      gap: 1rem;
      flex-wrap: wrap;
      box-shadow: inset 0 -1px 0 #444;
    }
    #toolbar > * {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      color: #ddd;
      font-weight: 600;
      font-size: 0.95rem;
    }
    #toolbar input[type=color],
    #toolbar input[type=range],
    #toolbar select,
    #toolbar button {
      border-radius: 6px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.3rem 0.5rem;
      background: #333;
      color: #eee;
      transition: background 0.2s;
    }
    #toolbar input[type=range] {
      width: 90px;
    }
    #toolbar input[type=color] {
      width: 38px;
      height: 32px;
      padding: 0;
      border: 2px solid #555;
    }
    #toolbar button:hover,
    #toolbar select:hover,
    #toolbar input[type=color]:hover {
      background: #555;
    }
    #canvasContainer {
      flex-grow: 1;
      position: relative;
      background: #fff;
      margin: 0 auto;
      max-width: 100vw;
      max-height: calc(100vh - 120px);
      box-shadow: inset 0 0 8px #999;
      touch-action: none;
    }
    canvas.layerCanvas {
      position: absolute;
      top: 0;
      left: 0;
      user-select: none;
    }
    #layersPanel {
      background: #222;
      color: #ddd;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.7rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      box-shadow: inset 0 1px 0 #444;
      user-select: none;
    }
    #layersList {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      max-width: 70vw;
      overflow-x: auto;
    }
    .layerItem {
      background: #333;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      min-width: 80px;
      justify-content: center;
      transition: background 0.2s;
      white-space: nowrap;
    }
    .layerItem.active {
      background: #558cff;
      color: white;
      font-weight: 700;
      box-shadow: 0 0 8px #558cff;
    }
    .layerItem:hover {
      background: #555;
    }
    .layerRemove {
      font-weight: 700;
      color: #ff5555;
      cursor: pointer;
      user-select: none;
      font-size: 1.1rem;
      line-height: 1;
      padding-left: 0.3rem;
    }
  </style>
</head>
<body>

<header>ðŸŽ¨ Creative Drawing Board with Layers</header>

<div id="toolbar">
  <label for="brushSize">Brush Size:</label>
  <input type="range" id="brushSize" min="1" max="60" value="10" title="Brush size" />

  <label for="colorPicker">Color:</label>
  <input type="color" id="colorPicker" value="#000000" title="Pick color" />

  <button id="eraserBtn" title="Toggle eraser (brush draws transparent)">Eraser: Off</button>
  <button id="clearBtn" title="Clear active layer">Clear Layer</button>
  <button id="addLayerBtn" title="Add new layer">+ Layer</button>
  <button id="saveBtn" title="Download merged image">Download</button>
  <button id="fullscreenBtn" title="Toggle fullscreen">Fullscreen</button>
</div>

<div id="layersPanel">
  <div id="layersList"></div>
</div>

<div id="canvasContainer"></div>

<script>
  const container = document.getElementById('canvasContainer');
  const layersList = document.getElementById('layersList');

  const brushSizeInput = document.getElementById('brushSize');
  const colorPicker = document.getElementById('colorPicker');
  const eraserBtn = document.getElementById('eraserBtn');
  const clearBtn = document.getElementById('clearBtn');
  const addLayerBtn = document.getElementById('addLayerBtn');
  const saveBtn = document.getElementById('saveBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  let layers = [];
  let activeLayerIndex = 0;
  let eraserOn = false;

  // Setup canvas container size
  function resizeContainer() {
    const height = window.innerHeight - document.querySelector('header').offsetHeight - document.getElementById('toolbar').offsetHeight - document.getElementById('layersPanel').offsetHeight;
    container.style.width = window.innerWidth + 'px';
    container.style.height = height + 'px';
  }

  window.addEventListener('resize', () => {
    resizeContainer();
    layers.forEach(({canvas, ctx}) => {
      // Resize canvas but keep content (weâ€™ll scale context temporarily)
      const w = canvas.width;
      const h = canvas.height;
      const dpr = window.devicePixelRatio || 1;
      const newW = container.clientWidth * dpr;
      const newH = container.clientHeight * dpr;

      // Get old image
      const oldImage = ctx.getImageData(0, 0, w, h);

      canvas.width = newW;
      canvas.height = newH;
      canvas.style.width = container.clientWidth + 'px';
      canvas.style.height = container.clientHeight + 'px';

      ctx.putImageData(oldImage, 0, 0);
    });
  });

  function createLayer(name) {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    const dpr = window.devicePixelRatio || 1;
    canvas.width = container.clientWidth * dpr;
    canvas.height = container.clientHeight * dpr;
    canvas.style.width = container.clientWidth + 'px';
    canvas.style.height = container.clientHeight + 'px';
    canvas.className = 'layerCanvas';

    // Initialize layer transparent
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    container.appendChild(canvas);

    layers.push({canvas, ctx, name});
    activeLayerIndex = layers.length -1;
    updateLayersUI();
    updateActiveLayer();
  }

  function updateLayersUI() {
    layersList.innerHTML = '';
    layers.forEach(({name}, i) => {
      const item = document.createElement('div');
      item.className = 'layerItem' + (i === activeLayerIndex ? ' active' : '');
      item.textContent = name;

      // Add remove button except if only 1 layer
      if (layers.length > 1) {
        const removeBtn = document.createElement('span');
        removeBtn.className = 'layerRemove';
        removeBtn.textContent = 'Ã—';
        removeBtn.title = 'Remove layer';
        removeBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeLayer(i);
        });
        item.appendChild(removeBtn);
      }

      item.addEventListener('click', () => {
        activeLayerIndex = i;
        updateLayersUI();
        updateActiveLayer();
      });

      layersList.appendChild(item);
    });
  }

  function removeLayer(index) {
    const layer = layers[index];
    container.removeChild(layer.canvas);
    layers.splice(index, 1);

    if (activeLayerIndex >= layers.length) {
      activeLayerIndex = layers.length - 1;
    }
    updateLayersUI();
    updateActiveLayer();
  }

  function updateActiveLayer() {
    layers.forEach(({canvas}, i) => {
      canvas.style.zIndex = i;
      canvas.style.pointerEvents = (i === activeLayerIndex) ? 'auto' : 'none';
    });
  }

  // Drawing logic
  let drawing = false;
  let lastX = 0;
  let lastY = 0;
  let lastTime = 0;
  let lastSpeed = 0;

  function getBrushSizeBySpeed(speed) {
    // Speed is pixels per ms (or similar)
    // Map fast speed -> smaller brush, slow speed -> bigger brush (simulate pressure)
    // Clamp between 50% and 100% of brush size
    const maxBrush = parseInt(brushSizeInput.value, 10);
    const minBrush = Math.max(1, Math.floor(maxBrush * 0.3));
    let size = maxBrush - speed * 30;
    if (size < minBrush) size = minBrush;
    if (size > maxBrush) size = maxBrush;
    return size;
  }

  function drawLine(ctx, x1, y1, x2, y2, color, size, erase) {
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    ctx.globalCompositeOperation = erase ? 'destination-out' : 'source-over';
    ctx.strokeStyle = color;
    ctx.lineWidth = size;

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    ctx.globalCompositeOperation = 'source-over';
  }

  function pointerDown(e) {
    e.preventDefault();
    drawing = true;
    lastX = e.offsetX * (window.devicePixelRatio || 1);
    lastY = e.offsetY * (window.devicePixelRatio || 1);
    lastTime = e.timeStamp;
  }

  function pointerMove(e) {
    if (!drawing) return;
    e.preventDefault();

    const ctx = layers[activeLayerIndex].ctx;
    const dpr = window.devicePixelRatio || 1;

    const x = e.offsetX * dpr;
    const y = e.offsetY * dpr;
    const time = e.timeStamp;

    const dx = x - lastX;
    const dy = y - lastY;
    const dist = Math.sqrt(dx*dx + dy*dy);
    const dt = Math.max(time - lastTime, 1);

    const speed = dist / dt;

    let size = getBrushSizeBySpeed(speed);

    const color = eraserOn ? 'rgba(0,0,0,1)' : colorPicker.value;

    drawLine(ctx, lastX, lastY, x, y, color, size, eraserOn);

    lastX = x;
    lastY = y;
    lastTime = time;
    lastSpeed = speed;
  }

  function pointerUp(e) {
    if (!drawing) return;
    e.preventDefault();
    drawing = false;
  }

  function clearActiveLayer() {
    const {ctx, canvas} = layers[activeLayerIndex];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveImage() {
    // Create a temp canvas and merge all layers bottom to top
    const dpr = window.devicePixelRatio || 1;
    const w = container.clientWidth * dpr;
    const h = container.clientHeight * dpr;
    const mergeCanvas = document.createElement('canvas');
    mergeCanvas.width = w;
    mergeCanvas.height = h;
    const mergeCtx = mergeCanvas.getContext('2d');

    layers.forEach(({canvas}) => {
      mergeCtx.drawImage(canvas, 0, 0);
    });

    // Download merged image
    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = mergeCanvas.toDataURL('image/png');
    link.click();
  }

  // Toggle eraser
  function toggleEraser() {
    eraserOn = !eraserOn;
    eraserBtn.textContent = `Eraser: ${eraserOn ? 'On' : 'Off'}`;
    if (eraserOn) {
      eraserBtn.style.background = '#558cff';
    } else {
      eraserBtn.style.background = '#333';
    }
  }

  // Fullscreen toggle
  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  // Setup event listeners for drawing on active layer canvas
  function setupDrawingListeners() {
    layers.forEach(({canvas}) => {
      canvas.removeEventListener('pointerdown', pointerDown);
      canvas.removeEventListener('pointermove', pointerMove);
      canvas.removeEventListener('pointerup', pointerUp);
      canvas.removeEventListener('pointerleave', pointerUp);
    });

    const activeCanvas = layers[activeLayerIndex].canvas;
    activeCanvas.addEventListener('pointerdown', pointerDown);
    activeCanvas.addEventListener('pointermove', pointerMove);
    activeCanvas.addEventListener('pointerup', pointerUp);
    activeCanvas.addEventListener('pointerleave', pointerUp);
  }

  // Initialize
  function init() {
    resizeContainer();
    createLayer('Layer 1');
    setupDrawingListeners();
  }

  brushSizeInput.addEventListener('input', () => {
    // nothing to do, brush size is read live in draw
  });

  colorPicker.addEventListener('input', () => {
    if (eraserOn) toggleEraser(); // turn off eraser on color pick
  });

  eraserBtn.addEventListener('click', () => {
    toggleEraser();
  });

  clearBtn.addEventListener('click', () => {
    clearActiveLayer();
  });

  addLayerBtn.addEventListener('click', () => {
    createLayer(`Layer ${layers.length + 1}`);
    setupDrawingListeners();
  });

  saveBtn.addEventListener('click', () => {
    saveImage();
  });

  fullscreenBtn.addEventListener('click', () => {
    toggleFullscreen();
  });

  window.addEventListener('resize', () => {
    resizeContainer();
  });

  // When active layer changes, update drawing listeners
  const observer = new MutationObserver(() => {
    setupDrawingListeners();
  });
  observer.observe(layersList, { childList: true, subtree: true });

  init();
</script>

</body>
</html>
