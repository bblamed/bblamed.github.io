<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>blamed WIP</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  /* Base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
    padding: 40px 20px;
  }

  h1 {
    font-size: 4.5rem;
    margin: 0;
    font-weight: 600;
    text-shadow: 0 0 8px #7289daaa;
  }

  p {
    margin: 10px 0 40px;
    color: #aaa;
    font-size: 1.3rem;
  }

  .button-container {
    display: flex;
    justify-content: center;
    gap: 70px;
    flex-wrap: wrap;
  }

  .icon-button {
    background: none;
    border: none;
    cursor: pointer;
    transition: transform 0.3s ease, filter 0.3s ease;
    filter: drop-shadow(0 0 3px rgba(255,255,255,0.2));
  }
  .icon-button:hover {
    transform: scale(1.15);
    filter: drop-shadow(0 0 15px #7289da);
  }
  .icon-button img {
    width: 110px;
    height: 110px;
  }

  .contact-btn {
    margin: 50px auto 0;
    background: #7289da;
    color: white;
    border: none;
    padding: 18px 60px;
    font-size: 1.2rem;
    border-radius: 12px;
    cursor: pointer;
    box-shadow: 0 5px 15px #7289da88;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
    font-weight: 600;
  }
  .contact-btn:hover {
    background: #5865f2;
    box-shadow: 0 8px 20px #5865f2cc;
    transform: scale(1.05);
  }

  footer {
    margin-top: auto;
    padding: 25px 10px;
    color: #555;
    font-size: 0.9rem;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 480px) {
    h1 {
      font-size: 3.5rem;
    }
    .icon-button img {
      width: 80px;
      height: 80px;
    }
    .contact-btn {
      padding: 16px 40px;
      font-size: 1rem;
    }
  }
</style>
</head>

        <img src="https://cdn.discordapp.com/attachments/1103413079409186938/1240982991022137404/discordlogo.png" alt="Discord Logo" />
      </button>
    </div>

    <button class="contact-btn" onclick="window.location.href='contact.html'">Contact</button>
  </header>
