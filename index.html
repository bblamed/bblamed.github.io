<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ–¤ Neon Mono Drawing Board</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    * {
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #ddd;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #101010 0%, #181818 100%);
      background-attachment: fixed;
    }
    header {
      font-family: 'Orbitron', monospace;
      font-weight: 500;
      font-size: 2.8rem;
      padding: 1.25rem 2rem;
      text-align: center;
      color: #eee;
      text-shadow:
        0 0 6px #eee,
        0 0 14px #bbb,
        0 0 20px #888;
      letter-spacing: 2px;
      user-select: none;
      background: rgba(20,20,20,0.8);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #333;
      z-index: 20;
    }
    #toolbar {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.6rem;
      padding: 1rem 2rem;
      background: rgba(20,20,20,0.75);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid #222;
      box-shadow:
        0 0 16px #aaa2;
      user-select: none;
      flex-wrap: wrap;
      z-index: 20;
    }
    #toolbar > * {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #ccc;
      font-weight: 600;
      font-size: 1.1rem;
      text-shadow:
        0 0 8px #eeeaaabb;
    }
    #toolbar label {
      user-select: none;
      letter-spacing: 0.5px;
    }
    #toolbar input[type=color],
    #toolbar input[type=range],
    #toolbar button {
      border-radius: 12px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1.1rem;
      padding: 0.4rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
      box-shadow:
        0 0 8px #ddd;
      font-weight: 700;
      user-select: none;
      text-shadow:
        0 0 6px #fff7;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(10px);
      border: 1px solid #555;
      min-width: 100px;
      text-align: center;
    }
    #toolbar input[type=color] {
      width: 44px;
      height: 38px;
      padding: 0;
      border-radius: 14px;
      border: 2px solid #eee;
      box-shadow:
        0 0 14px #eeeaa;
      filter: grayscale(1); /* no color show */
      pointer-events: none; /* disable */
    }
    #toolbar input[type=range] {
      width: 140px;
      accent-color: #eee;
    }
    #toolbar input[type=color]:hover,
    #toolbar input[type=range]:hover,
    #toolbar button:hover {
      background: rgba(255, 255, 255, 0.12);
      box-shadow:
        0 0 18px #fff,
        0 0 30px #bbb;
      transform: scale(1.08);
      color: #fff;
    }
    #toolbar button:focus-visible {
      outline: 2px solid #eee;
      outline-offset: 2px;
    }

    #layersPanel {
      position: absolute;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.8rem;
      padding: 0.8rem 1rem;
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(14px);
      border-radius: 14px;
      box-shadow: 0 0 24px #eeeaa;
      max-width: 90vw;
      overflow-x: auto;
      z-index: 30;
      user-select: none;
      scrollbar-width: thin;
      scrollbar-color: #aaa #222;
    }
    #layersPanel::-webkit-scrollbar {
      height: 8px;
    }
    #layersPanel::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 10px;
    }
    .layerItem {
      flex-shrink: 0;
      background: rgba(255,255,255,0.04);
      border-radius: 12px;
      padding: 0.5rem 1.2rem;
      color: #ccc;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      position: relative;
      text-shadow: 0 0 4px #fff8;
      user-select: none;
      box-shadow:
        inset 0 0 10px #ddd6,
        0 0 6px transparent;
      transition: box-shadow 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    .layerItem.active {
      color: #fff;
      box-shadow:
        inset 0 0 18px #fff,
        0 0 12px #fff8;
      transform: scale(1.12);
      font-weight: 800;
    }
    .layerItem:hover:not(.active) {
      color: #eee;
      box-shadow:
        inset 0 0 12px #eee7,
        0 0 8px #eee9;
      transform: scale(1.05);
    }
    .layerRemove {
      position: absolute;
      top: 6px;
      right: 8px;
      color: #bbb;
      font-weight: 900;
      font-size: 1.3rem;
      cursor: pointer;
      user-select: none;
      padding: 0 4px;
      line-height: 1;
      transition: color 0.3s ease;
    }
    .layerRemove:hover {
      color: #fff;
    }

    #container {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      background: #121212;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: transparent;
      border-radius: 0;
      box-shadow: none;
      cursor: crosshair;
      image-rendering: auto;
      transition: box-shadow 0.3s ease;
    }
    canvas.activeLayer {
      box-shadow:
        0 0 18px 4px #eee;
      cursor: crosshair;
    }

    /* Buttons styling */
    button {
      user-select: none;
      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,0.05);
      color: #eee;
      box-shadow:
        0 0 6px #eeeaa;
      padding: 0.45rem 1rem;
      cursor: pointer;
      font-weight: 700;
      font-size: 1.1rem;
      text-shadow:
        0 0 6px #fff;
      transition: background-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      backdrop-filter: blur(12px);
      border: 1px solid #555;
      min-width: 110px;
      text-align: center;
    }
    button:hover {
      background: rgba(255,255,255,0.15);
      box-shadow:
        0 0 16px #fff,
        0 0 24px #ddd;
      transform: scale(1.08);
      color: #fff;
    }
    button:focus-visible {
      outline: 2px solid #eee;
      outline-offset: 2px;
    }
  </style>
</head>
<body>

<header>ðŸ–¤ Neon Mono Drawing Board</header>

<div id="toolbar" role="toolbar" aria-label="Drawing controls">
  <label for="brushSize">Brush Size:</label>
  <input type="range" id="brushSize" min="1" max="60" value="12" aria-valuemin="1" aria-valuemax="60" aria-valuenow="12" />
  
  <button id="eraserBtn" aria-pressed="false" aria-label="Toggle eraser">Eraser: Off</button>
  <button id="clearBtn" aria-label="Clear current layer">Clear Layer</button>
  <button id="addLayerBtn" aria-label="Add new layer">+ Layer</button>
  <button id="saveBtn" aria-label="Save drawing as image">Save</button>
  <button id="fullscreenBtn" aria-label="Toggle fullscreen mode">Fullscreen</button>
</div>

<div id="container" aria-label="Drawing area" role="main"></div>

<div id="layersPanel" aria-label="Layers list" role="list"></div>

<script>
  const container = document.getElementById('container');
  const layersList = document.getElementById('layersPanel');
  const brushSizeInput = document.getElementById('brushSize');
  const eraserBtn = document.getElementById('eraserBtn');
  const clearBtn = document.getElementById('clearBtn');
  const addLayerBtn = document.getElementById('addLayerBtn');
  const saveBtn = document.getElementById('saveBtn');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  let layers = [];
  let activeLayerIndex = 0;
  let eraserOn = false;

  function resizeContainer() {
    const dpr = window.devicePixelRatio || 1;
    const rect = container.getBoundingClientRect();
    layers.forEach(({canvas}) => {
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      canvas.getContext('2d').scale(dpr, dpr);
    });
  }

  function createLayer(name) {
    const canvas = document.createElement('canvas');
    canvas.className = 'layerCanvas';
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    canvas.style.zIndex = layers.length;
    container.appendChild(canvas);

    const ctx = canvas.getContext('2d');
    layers.push({name, canvas, ctx});
    updateLayersUI();
    updateActiveLayer();
    resizeContainer();
  }

  function updateLayersUI() {
    layersList.innerHTML = '';
    layers.forEach(({name}, i) => {
      const item = document.createElement('div');
      item.className = 'layerItem' + (i === activeLayerIndex ? ' active' : '');
      item.textContent = name;

      if (layers.length > 1) {
        const removeBtn = document.createElement('span');
        removeBtn.textContent = 'Ã—';
        removeBtn.className = 'layerRemove';
        removeBtn.title = `Remove ${name}`;
        removeBtn.setAttribute('role', 'button');
        removeBtn.setAttribute('aria-label', `Remove layer ${name}`);
        removeBtn.tabIndex = 0;
        removeBtn.onclick = (e) => {
          e.stopPropagation();
          removeLayer(i);
        };
        removeBtn.onkeydown = (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            removeLayer(i);
          }
        };
        item.appendChild(removeBtn);
      }

      item.addEventListener('click', () => {
        if (activeLayerIndex !== i) {
          activeLayerIndex = i;
          updateLayersUI();
          updateActiveLayer();
          setupDrawingListeners();
        }
      });

      layersList.appendChild(item);
    });
  }

  function removeLayer(index) {
    const layer = layers[index];
    container.removeChild(layer.canvas);
    layers.splice(index, 1);

    if (activeLayerIndex >= layers.length) {
      activeLayerIndex = layers.length - 1;
    }
    updateLayersUI();
    updateActiveLayer();
    setupDrawingListeners();
  }

  function updateActiveLayer() {
    layers.forEach(({canvas}, i) => {
      canvas.style.zIndex = i;
      canvas.classList.toggle('activeLayer', i === activeLayerIndex);
      canvas.style.pointerEvents = (i === activeLayerIndex) ? 'auto' : 'none';
    });
  }

  // Drawing logic
  let drawing = false;
  let lastX = 0;
  let lastY = 0;

  function drawLine(ctx, x1, y1, x2, y2, color, size, erase) {
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';

    ctx.globalCompositeOperation = erase ? 'destination-out' : 'source-over';
    ctx.strokeStyle = color;
    ctx.lineWidth = size;

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.stroke();

    ctx.globalCompositeOperation = 'source-over';
  }

  function pointerDown(e) {
    e.preventDefault();
    drawing = true;
    const dpr = window.devicePixelRatio || 1;
    lastX = e.offsetX * dpr;
    lastY = e.offsetY * dpr;
  }

  function pointerMove(e) {
    if (!drawing) return;
    e.preventDefault();

    const ctx = layers[activeLayerIndex].ctx;
    const dpr = window.devicePixelRatio || 1;

    const x = e.offsetX * dpr;
    const y = e.offsetY * dpr;

    const size = parseInt(brushSizeInput.value, 10);
    const color = eraserOn ? 'rgba(0,0,0,1)' : '#eee';

    drawLine(ctx, lastX, lastY, x, y, color, size, eraserOn);

    lastX = x;
    lastY = y;
  }

  function pointerUp(e) {
    if (!drawing) return;
    e.preventDefault();
    drawing = false;
  }

  function clearActiveLayer() {
    const {ctx, canvas} = layers[activeLayerIndex];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function saveImage() {
    const dpr = window.devicePixelRatio || 1;
    const w = container.clientWidth * dpr;
    const h = container.clientHeight * dpr;
    const mergeCanvas = document.createElement('canvas');
    mergeCanvas.width = w;
    mergeCanvas.height = h;
    const mergeCtx = mergeCanvas.getContext('2d');

    layers.forEach(({canvas}) => {
      mergeCtx.drawImage(canvas, 0, 0);
    });

    const link = document.createElement('a');
    link.download = 'drawing.png';
    link.href = mergeCanvas.toDataURL('image/png');
    link.click();
  }

  function toggleEraser() {
    eraserOn = !eraserOn;
    eraserBtn.textContent = `Eraser: ${eraserOn ? 'On' : 'Off'}`;
    eraserBtn.setAttribute('aria-pressed', eraserOn);
    if (eraserOn) {
      eraserBtn.style.background = 'rgba(255, 255, 255, 0.22)';
      eraserBtn.style.color = '#fff';
      eraserBtn.style.boxShadow = '0 0 12px #fff';
    } else {
      eraserBtn.style.background = 'rgba(255, 255, 255, 0.05)';
      eraserBtn.style.color = '#eee';
      eraserBtn.style.boxShadow = 'none';
    }
  }

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function setupDrawingListeners() {
    layers.forEach(({canvas}) => {
      canvas.removeEventListener('pointerdown', pointerDown);
      canvas.removeEventListener('pointermove', pointerMove);
      canvas.removeEventListener('pointerup', pointerUp);
      canvas.removeEventListener('pointerleave', pointerUp);
    });

    const activeCanvas = layers[activeLayerIndex].canvas;
    activeCanvas.addEventListener('pointerdown', pointerDown);
    activeCanvas.addEventListener('pointermove', pointerMove);
    activeCanvas.addEventListener('pointerup', pointerUp);
    activeCanvas.addEventListener('pointerleave', pointerUp);
  }

  function init() {
    resizeContainer();
    createLayer('Layer 1');
    setupDrawingListeners();
  }

  brushSizeInput.addEventListener('input', () => {
    // brush size updates live on draw
  });

  eraserBtn.addEventListener('click', toggleEraser);
  clearBtn.addEventListener('click', clearActiveLayer);
  addLayerBtn.addEventListener('click', () => {
    createLayer(`Layer ${layers.length + 1}`);
  });
  saveBtn.addEventListener('click', saveImage);
  fullscreenBtn.addEventListener('click', toggleFullscreen);

  window.addEventListener('resize', () => {
    resizeContainer();
  });

  window.onload = init;
</script>

</body>
</html>
