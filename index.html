<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blamed WIP</title>
    <style>
        /* Animated gradient background */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, #0d0d0d, #1a1a1a, #111, #222);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease forwards, gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        header {
            padding: 120px 20px 60px;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #00b0f4, #7289da, #00b0f4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: rainbow-text 5s linear infinite;
        }

        @keyframes rainbow-text {
            0% {background-position: 0%;}
            100% {background-position: 100%;}
        }

        p {
            color: #aaa;
            font-size: 1.4rem;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        .icon-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.4s ease, filter 0.4s ease;
        }

        .icon-button:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 25px #7289da);
        }

        .icon-button img {
            width: 100px;
            height: 100px;
        }

        footer {
            margin-top: 120px;
            font-size: 0.9rem;
            color: #666;
        }

    </style>
</head>
<body>
