<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ultimate Hacker Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0;
    background: #000;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    height: 100vh;
    overflow: hidden;
    user-select: none;
  }
  canvas {
    position: fixed;
    top:0; left:0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
  }
  #container {
    position: relative;
    z-index: 1;
    padding: 20px;
    max-width: 900px;
    margin: 0 auto;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 0.2em;
    text-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
    user-select: none;
  }
  #password-screen, #main-screen {
    display: none;
  }
  #password-screen.active, #main-screen.active {
    display: block;
  }
  input[type="password"] {
    background: transparent;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.5rem;
    padding: 10px 15px;
    width: 300px;
    outline: none;
    box-shadow: 0 0 15px #00ff00;
    margin-top: 20px;
  }
  button {
    background: transparent;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1.2rem;
    padding: 12px 25px;
    margin: 10px 8px 20px 0;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff00;
    transition: 0.3s;
    user-select: none;
  }
  button:hover {
    box-shadow: 0 0 35px #00ff00, 0 0 50px #00ff00;
    transform: scale(1.1);
  }
  .console {
    background: rgba(0, 0, 0, 0.95);
    border: 2px solid #00ff00;
    box-shadow: 0 0 30px #00ff00 inset;
    height: 220px;
    overflow-y: auto;
    white-space: pre-wrap;
    padding: 15px;
    font-size: 1rem;
    line-height: 1.3em;
    margin-bottom: 20px;
  }
  .toggle-btn.active {
    background: #00ff00;
    color: #000;
    box-shadow: 0 0 40px #00ff00, inset 0 0 30px #00ff00;
  }
  #date-time {
    position: fixed;
    top: 10px;
    right: 20px;
    font-size: 1rem;
    color: #00ff00;
    user-select: none;
    text-shadow: 0 0 5px #00ff00;
    z-index: 10;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div id="date-time"></div>

<div id="container">
  <h1>AHMAD'S KELLER</h1>

  <div id="password-screen" class="active">
    <p>ENTER PASSWORD TO ACCESS:</p>
    <input type="password" id="password-input" placeholder="Password" autofocus autocomplete="off" />
    <button id="login-btn">ENTER</button>
    <p id="pass-feedback" style="color:#ff0000; margin-top:10px;"></p>
  </div>

  <div id="main-screen">
    <div>
      <button class="toggle-btn" id="btc-miner-btn">Bitcoin Miner</button>
      <button class="toggle-btn" id="script-typer-btn">Script Typer</button>
      <button class="toggle-btn" id="email-gen-btn">Email Gen</button>
      <button class="toggle-btn" id="ip-spoofer-btn">IP Spoofer</button>
      <button class="toggle-btn" id="root-access-btn">Root Access</button>
    </div>

    <div id="btc-console" class="console"></div>
    <div id="script-console" class="console"></div>
    <div id="email-console" class="console"></div>
    <div id="ip-console" class="console"></div>
    <div id="root-console" class="console"></div>
  </div>
</div>

<script>
  // MATRIX BACKGROUND
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  const letters = 'アァイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const fontSize = 18;
  const columns = Math.floor(width / fontSize);
  const drops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // DATE TIME
  const dateTimeEl = document.getElementById('date-time');
  function updateDateTime() {
    const now = new Date();
    dateTimeEl.textContent = now.toLocaleString();
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // PASSWORD LOGIC
  const passwordScreen = document.getElementById('password-screen');
  const mainScreen = document.getElementById('main-screen');
  const passwordInput = document.getElementById('password-input');
  const loginBtn = document.getElementById('login-btn');
  const passFeedback = document.getElementById('pass-feedback');
  const correctPassword = 'hacktheplanet';

  loginBtn.addEventListener('click', () => {
    if (passwordInput.value === correctPassword) {
      passwordScreen.classList.remove('active');
      mainScreen.classList.add('active');
      startAllActive();
    } else {
      passFeedback.textContent = 'ACCESS DENIED';
      passwordInput.value = '';
      passwordInput.focus();
    }
  });

  passwordInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') loginBtn.click();
  });

  // BUTTON TOGGLE LOGIC
  const btcBtn = document.getElementById('btc-miner-btn');
  const scriptBtn = document.getElementById('script-typer-btn');
  const emailBtn = document.getElementById('email-gen-btn');
  const ipBtn = document.getElementById('ip-spoofer-btn');
  const rootBtn = document.getElementById('root-access-btn');

  const btcConsole = document.getElementById('btc-console');
  const scriptConsole = document.getElementById('script-console');
  const emailConsole = document.getElementById('email-console');
  const ipConsole = document.getElementById('ip-console');
  const rootConsole = document.getElementById('root-console');

  // Data for each console
  const btcLines = [
    "Connecting to blockchain node...",
    "Mining block 0x7f3b21...",
    "Hash rate: 59.4 TH/s",
    "Verifying transactions...",
    "Found new block! Reward: 12.5 BTC",
    "Broadcasting to network...",
    "Updating ledger...",
    "Scanning for vulnerabilities...",
    "Decrypting secure channel...",
    "Injecting payload...",
    "Bypassing firewall...",
    "Extracting private keys...",
    "Encrypting data...",
    "Uploading to darknet...",
    "Establishing proxy connection...",
    "Spoofing IP address...",
    "Compiling malware...",
    "Uploading script to server...",
    "Accessing root privileges...",
    "Executing zero-day exploit..."
  ];

  const scriptLines = [
    "function exploit() {",
    "  while(true) {",
    "    injectPayload();",
    "  }",
    "}",
    "var backdoor = true;",
    "console.log('Access granted');",
    "executeCommand('sudo rm -rf /');",
    "setTimeout(hack, 3000);",
    "var keylogger = initKeylogger();"
  ];

  const emailDomains = ["@gmail.com", "@icloud.com", "@protonmail.com", "@yahoo.com", "@outlook.com"];
  const firstNames = ["Neo", "Trinity", "Cypher", "Morpheus", "Switch", "Tank", "Apoc", "Dozer"];
  const lastNames = ["Anderson", "Smith", "Johnson", "Brown", "Jones", "Davis", "Miller", "Wilson"];

  function randomFrom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  // IP addresses fake generator
  function generateFakeIP() {
    return `${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
  }

  // Root access fake logs
  const rootLines = [
    "Gaining root privileges...",
    "Overwriting /etc/passwd...",
    "Disabling SELinux...",
    "Installing backdoor...",
    "Root shell acquired.",
    "Modifying user groups...",
    "Cleaning logs...",
    "Launching rootkit...",
    "Persistence established.",
    "Root access confirmed."
  ];

  // State for toggles
  let intervals = {};

  function appendConsole(consoleEl, text) {
    consoleEl.textContent += text + '\n';
    consoleEl.scrollTop = consoleEl.scrollHeight;
    if (consoleEl.textContent.length > 3000) {
      consoleEl.textContent = consoleEl.textContent.slice(-2000);
    }
  }

  function startBtcMiner() {
    let i = 0;
    intervals.btc = setInterval(() => {
      appendConsole(btcConsole, btcLines[i % btcLines.length]);
      i++;
    }, 900);
  }
  function stopBtcMiner() {
    clearInterval(intervals.btc);
  }

  function startScriptTyper() {
    let line = "";
    let charIndex = 0;
    intervals.script = setInterval(() => {
      if (charIndex === 0) {
        line = scriptLines[Math.floor(Math.random() * scriptLines.length)];
      }
      appendConsole(scriptConsole, line.charAt(charIndex));
      charIndex++;
      if (charIndex > line.length) {
        appendConsole(scriptConsole, '\n');
        charIndex = 0;
      }
    }, 100);
  }
  function stopScriptTyper() {
    clearInterval(intervals.script);
  }

  function startEmailGen() {
    intervals.email = setInterval(() => {
      let email = randomFrom(firstNames).toLowerCase() + "." + randomFrom(lastNames).toLowerCase() + randomFrom(emailDomains);
      appendConsole(emailConsole, "Generated email: " + email);
    }, 1500);
  }
  function stopEmailGen() {
    clearInterval(intervals.email);
  }

  function startIPSpoofer() {
    intervals.ip = setInterval(() => {
      appendConsole(ipConsole, "Spoofed IP address: " + generateFakeIP());
    }, 1200);
  }
  function stopIPSpoofer() {
    clearInterval(intervals.ip);
  }

  function startRootAccess() {
    let i = 0;
    intervals.root = setInterval(() => {
      appendConsole(rootConsole, rootLines[i % rootLines.length]);
      i++;
    }, 1000);
  }
  function stopRootAccess() {
    clearInterval(intervals.root);
  }

  // Event Listeners for buttons
  btcBtn.addEventListener('click', () => {
    if (btcBtn.classList.contains('active')) {
      btcBtn.classList.remove('active');
      stopBtcMiner();
    } else {
      btcBtn.classList.add('active');
      btcConsole.textContent = "";
      startBtcMiner();
    }
  });

  scriptBtn.addEventListener('click', () => {
    if (scriptBtn.classList.contains('active')) {
      scriptBtn.classList.remove('active');
      stopScriptTyper();
    } else {
      scriptBtn.classList.add('active');
      scriptConsole.textContent = "";
      startScriptTyper();
    }
  });

  emailBtn.addEventListener('click', () => {
    if (emailBtn.classList.contains('active')) {
      emailBtn.classList.remove('active');
      stopEmailGen();
    } else {
      emailBtn.classList.add('active');
      emailConsole.textContent = "";
      startEmailGen();
    }
  });

  ipBtn.addEventListener('click', () => {
    if (ipBtn.classList.contains('active')) {
      ipBtn.classList.remove('active');
      stopIPSpoofer();
    } else {
      ipBtn.classList.add('active');
      ipConsole.textContent = "";
      startIPSpoofer();
    }
  });

  rootBtn.addEventListener('click', () => {
    if (rootBtn.classList.contains('active')) {
      rootBtn.classList.remove('active');
      stopRootAccess();
    } else {
      rootBtn.classList.add('active');
      rootConsole.textContent = "";
      startRootAccess();
    }
  });

  // Automatically start no console on login
  function startAllActive() {
    // Nothing auto start, waits for toggle
  }
</script>
</body>
</html>
