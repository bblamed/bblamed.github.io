<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Edgy Portfolio</title>
<style>
  :root {
    --bg-color: #0e0e0e;
    --text-color: #f0f0f0;
    --accent-color: #ff0055;
    --accent-glow: #ff0055aa;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 2rem;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-family);
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  /* Glowing edges */
  body::before,
  body::after {
    content: '';
    position: fixed;
    pointer-events: none;
    z-index: 9999;
  }

  /* Top glow only */
  body::before {
    top: 0;
    left: 0;
    width: 100%;
    height: 6px;
    background: linear-gradient(to right, var(--accent-color), transparent, var(--accent-color));
    filter: drop-shadow(0 0 8px var(--accent-color));
  }
  body::after {
    display: none;
  }

  /* Left and right glow */
  .glow-side {
    position: fixed;
    top: 0;
    width: 6px;
    height: 100%;
    background: linear-gradient(to bottom, var(--accent-color), transparent, var(--accent-color));
    filter: drop-shadow(0 0 8px var(--accent-color));
    pointer-events: none;
    z-index: 9999;
  }
  .glow-left {
    left: 0;
  }
  .glow-right {
    right: 0;
  }

  .title-container {
    user-select: none;
    position: relative;
    z-index: 1;
  }

  h1 {
    font-weight: 900;
    font-size: 4rem;
    letter-spacing: 4px;
    color: var(--accent-color);
    margin: 0 0 0.2rem 0;
    text-shadow: none;
  }

  .subtitle {
    font-weight: 400;
    font-size: 1rem;
    color: #bbb;
    letter-spacing: 1px;
    user-select: none;
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 2rem;
    color: #555;
    font-size: 0.9rem;
    user-select: none;
    background: #111;
    z-index: 1;
  }

  /* 1v1.lol logo container */
  .game-link {
    margin-top: 3rem;
    display: inline-block;
    cursor: pointer;
    user-select: none;
    transition: transform 0.2s ease;
  }
  .game-link:hover {
    transform: scale(1.05);
  }
  .game-link img {
    height: 80px;
    width: auto;
    display: block;
    filter: drop-shadow(0 0 5px var(--accent-color));
  }
</style>
</head>
<body>

<div class="title-container">
  <h1>ZGames</h1>
  <div class="subtitle">made by ahmad</div>
</div>

<a href="https://1-v-1lol-unblocked.github.io/" target="_blank" rel="noopener noreferrer" class="game-link" title="Play 1v1.lol">
  <img src="https://raw.githubusercontent.com/1-v-1lol-unblocked/1-v-1lol-unblocked.github.io/main/logo.png" alt="1v1.lol Logo" />
</a>

<div class="glow-side glow-left"></div>
<div class="glow-side glow-right"></div>

<footer>
  &copy; 2025 ZGames. All rights reserved.
</footer>

</body>
</html>
