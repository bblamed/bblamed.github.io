<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blamed WIP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    .animated-bg {
      position: fixed;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, #334155, transparent 50%),
                  radial-gradient(circle at 70% 70%, #1e3a8a, transparent 50%);
      animation: moveBackground 20s linear infinite;
      z-index: -1;
      opacity: 0.3;
    }

    @keyframes moveBackground {
      0% { transform: translate(0, 0); }
      50% { transform: translate(-20%, -20%); }
      100% { transform: translate(0, 0); }
    }

    .container {
      text-align: center;
      padding: 100px 20px 40px;
    }

    h1 {
      font-size: 5rem;
      background: linear-gradient(90deg, #3b82f6, #6366f1, #3b82f6);
      background-size: 200%;
      color: transparent;
      -webkit-background-clip: text;
      background-clip: text;
      animation: shine 6s ease-in-out infinite;
    }

    @keyframes shine {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    p {
      font-size: 1.5rem;
      color: #94a3b8;
      margin-top: 0.5rem;
    }

    .search-box {
      margin: 40px auto;
      max-width: 600px;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      padding: 10px 20px;
      font-size: 1rem;
      width: 100%;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    .search-box button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    .iframe-wrapper {
      max-width: 1000px;
      margin: auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
    }

    footer {
      text-align: center;
      margin: 60px 0 20px;
      color: #475569;
    }
  </style>
</head>
<body>

  <div class="animated-bg"></div>

  <div class="container">
    <h1>blamed</h1>
    <p>#1 scripts site</p>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search ScriptBlox...">
      <button onclick="searchScript()">Search</button>
    </div>

    <div class="iframe-wrapper">
      <iframe id="scriptFrame" src="https://scriptblox.com" title="ScriptBlox"></iframe>
    </div>
  </div>

  <footer>
    <p>blamed Â© 2025 - best scripts, period ðŸ’¥</p>
  </footer>

  <script>
    function searchScript() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        const encoded = encodeURIComponent(query);
        document.getElementById('scriptFrame').src = `https://scriptblox.com/search?q=${encoded}`;
      }
    }
  </script>

</body>
</html>
