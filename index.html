<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bblamedâ€™s Official Brawl Stars Fan Hub</title>

  <!-- Brawl Stars style font -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bs-red: #ed1c24;
      --bs-yellow: #fcee09;
      --bs-blue: #1a2b58;
      --bs-dark-blue: #0a1a40;
      --bs-white: #fff;
      --shadow-yellow: #ffef00cc;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box; user-select: none;
    }

    body {
      font-family: 'Luckiest Guy', cursive;
      background: radial-gradient(circle at top left, var(--bs-yellow), var(--bs-red));
      color: var(--bs-blue);
      overflow-x: hidden;
      cursor: url('https://static.wikia.nocookie.net/brawlstars/images/2/29/Icon_Star.png/revision/latest?cb=20170731193900'), auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 3rem;
      user-select: text;
    }

    header {
      background: var(--bs-blue);
      width: 100%;
      text-align: center;
      padding: 1rem 0 0.5rem;
      box-shadow: 0 8px 15px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header img {
      height: 100px;
      filter: drop-shadow(0 0 8px var(--bs-yellow));
      user-select: none;
      animation: bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-12px);}
    }
    #subtitle {
      font-size: 1.8rem;
      color: var(--bs-yellow);
      text-shadow: 2px 2px var(--bs-red);
      margin-top: 0.5rem;
      letter-spacing: 2px;
      font-weight: 700;
      user-select: text;
    }

    .brawler-container {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: nowrap;
      overflow-x: auto;
      max-width: 900px;
      padding-bottom: 1rem;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }
    .brawler-container::-webkit-scrollbar {
      display: none;
    }

    .brawler-card {
      flex: 0 0 180px;
      background: linear-gradient(145deg, var(--bs-yellow), var(--bs-red));
      border: 5px solid var(--bs-blue);
      border-radius: 30px;
      box-shadow: 0 12px 20px var(--shadow-yellow);
      color: var(--bs-blue);
      font-size: 1.4rem;
      font-weight: 900;
      text-shadow: 2px 2px var(--bs-white);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      padding: 1rem;
      user-select: none;
    }
    .brawler-card:hover {
      transform: scale(1.15) rotate(-5deg);
      box-shadow: 0 25px 40px var(--shadow-yellow);
      z-index: 100;
    }
    .brawler-image {
      width: 100%;
      border-radius: 20px;
      border: 4px solid var(--bs-blue);
      background: var(--bs-white);
      margin-bottom: 1rem;
      box-shadow: 0 0 15px var(--bs-yellow);
      user-select: none;
    }
    .icon-bar {
      position: absolute;
      bottom: 12px;
      left: 12px;
      display: flex;
      gap: 12px;
    }
    .icon-bar img {
      width: 30px;
      filter: drop-shadow(2px 2px 2px var(--bs-blue));
      user-select: none;
    }

    button {
      background: linear-gradient(135deg, var(--bs-yellow), var(--bs-red));
      border: 4px solid var(--bs-blue);
      border-radius: 50px;
      padding: 18px 40px;
      margin: 1rem 1rem 3rem 1rem;
      font-family: 'Luckiest Guy', cursive;
      font-size: 1.5rem;
      font-weight: 900;
      color: var(--bs-blue);
      box-shadow: 0 10px 18px var(--shadow-yellow);
      cursor: pointer;
      user-select: none;
      text-shadow: 2px 2px var(--bs-white);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      outline-offset: 5px;
      outline: none;
    }
    button:hover, button:focus {
      background: linear-gradient(135deg, var(--bs-red), var(--bs-yellow));
      box-shadow: 0 20px 25px var(--shadow-yellow);
      outline: none;
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 8px 12px var(--shadow-yellow);
    }

    #quote-display {
      margin-top: -2rem;
      font-size: 2.2rem;
      font-weight: 900;
      color: var(--bs-blue);
      text-shadow: 3px 3px var(--bs-yellow);
      min-height: 80px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      user-select: text;
      padding: 0 1rem;
      transition: color 0.4s ease;
    }
  </style>
</head>

<body>

  <header>
    <img
      src="https://static.wikia.nocookie.net/brawlstars/images/e/ef/Brawl_Stars_Logo.png"
      alt="Brawl Stars Logo"
      draggable="false"
    />
    <div id="subtitle">Bblamedâ€™s Official Brawl Stars Fan Hub</div>
  </header>

  <div class="brawler-container" aria-label="Brawler selection">
    <div class="brawler-card" tabindex="0" aria-label="Shelly Brawler Card">
      <img
        src="https://static.wikia.nocookie.net/brawlstars/images/6/66/Shelly_Icon.png"
        alt="Shelly"
        class="brawler-image"
        draggable="false"
      />
      Shelly
      <div class="icon-bar">
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/5/5f/Power_Cube_Icon.png"
          alt="Power Cube"
          title="Power Cube"
          draggable="false"
        />
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/f/f5/Trophy_Icon.png"
          alt="Trophy"
          title="Trophy"
          draggable="false"
        />
      </div>
    </div>

    <div class="brawler-card" tabindex="0" aria-label="Colt Brawler Card">
      <img
        src="https://static.wikia.nocookie.net/brawlstars/images/5/5f/Colt_Icon.png"
        alt="Colt"
        class="brawler-image"
        draggable="false"
      />
      Colt
      <div class="icon-bar">
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/5/5f/Power_Cube_Icon.png"
          alt="Power Cube"
          title="Power Cube"
          draggable="false"
        />
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/f/f5/Trophy_Icon.png"
          alt="Trophy"
          title="Trophy"
          draggable="false"
        />
      </div>
    </div>

    <div class="brawler-card" tabindex="0" aria-label="Nita Brawler Card">
      <img
        src="https://static.wikia.nocookie.net/brawlstars/images/4/48/Nita_Icon.png"
        alt="Nita"
        class="brawler-image"
        draggable="false"
      />
      Nita
      <div class="icon-bar">
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/5/5f/Power_Cube_Icon.png"
          alt="Power Cube"
          title="Power Cube"
          draggable="false"
        />
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/f/f5/Trophy_Icon.png"
          alt="Trophy"
          title="Trophy"
          draggable="false"
        />
      </div>
    </div>
  </div>

  <button id="quote-button" aria-label="Get a Brawler Quote">Get Brawler Quote ðŸŽ¯</button>
  <p id="quote-display" aria-live="polite" role="status">Welcome, Brawler!</p>

  <script>
    const quotes = [
      "Shelly: 'Time to clean up!'",
      "Colt: 'I'm your new sheriff in town!'",
      "Nita: 'Bear power!'",
      "Jessie: 'Zap! Pow!'",
      "Brock: 'Fire in the hole!'",
      "Dynamike: 'Boom, boom!'",
      "Bull: 'Let's do this!'",
      "Poco: 'Letâ€™s fiesta!'",
      "El Primo: 'Time to rumble!'",
      "Barley: 'Here's to you!'"
    ];

    const quoteButton = document.getElementById('quote-button');
    const quoteDisplay = document.getElementById('quote-display');

    quoteButton.addEventListener('click', () => {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteDisplay.textContent = randomQuote;
      quoteDisplay.style.color = '#ed1c24';
      setTimeout(() => {
        quoteDisplay.style.color = 'var(--bs-blue)';
      }, 3000);
    });
  </script>

</body>
</html>
