<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ahmads Website</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      user-select: none;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    #partyControls {
      display: none;
      flex-direction: column;
      margin-top: 10px;
    }
    button, input {
      margin: 5px 0;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }
    input {
      width: 140px;
    }
    .btn {
      background-color: #333;
      color: white;
      cursor: pointer;
    }
    #chatBox {
      position: absolute;
      right: 10px;
      bottom: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
      max-height: 200px;
      display: flex;
      flex-direction: column;
      z-index: 20;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 5px;
      font-size: 13px;
    }
    #chatInput {
      display: flex;
    }
    #chatInput input {
      flex: 1;
      padding: 4px;
    }
    #chatInput button {
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="menu">
    <input type="text" id="guestName" placeholder="Your Name" />
    <button class="btn" onclick="togglePartyMenu()">Multiplayer</button>
    <div id="partyControls">
      <button class="btn" onclick="createParty()">Create Party</button>
      <input type="text" id="joinCode" placeholder="Enter Code" />
      <button class="btn" onclick="joinParty(document.getElementById('joinCode').value)">Join Party</button>
    </div>
    <div id="status"></div>
  </div>

  <div id="chatBox">
    <div id="chatMessages"></div>
    <div id="chatInput">
      <input type="text" id="chatMsg" placeholder="Type a message..." />
      <button onclick="sendChatMessage()">Send</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let painting = false;
    let lastX = 0;
    let lastY = 0;
    let brushSize = 5;
    let currentColor = '#000000';
    let isErasing = false;

    function drawLine(context, x1, y1, x2, y2, color, size, eraser) {
      context.strokeStyle = eraser ? '#ffffff' : color;
      context.lineWidth = size;
      context.lineCap = 'round';
      context.beginPath();
      context.moveTo(x1, y1);
      context.lineTo(x2, y2);
      context.stroke();
    }

    canvas.addEventListener('mousedown', (e) => {
      painting = true;
      lastX = e.clientX;
      lastY = e.clientY;
    });

    canvas.addEventListener('mouseup', () => painting = false);
    canvas.addEventListener('mouseout', () => painting = false);

    canvas.addEventListener('mousemove', (e) => {
      if (!painting) return;
      handleDrawing(lastX, lastY, e.clientX, e.clientY);
      lastX = e.clientX;
      lastY = e.clientY;
    });

    // === Multiplayer logic ===
    let socket = null;
    let isInParty = false;
    let currentPartyCode = null;
    let guestName = 'Guest';

    function generatePartyCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    function createParty() {
      if (isInParty) return;
      const code = generatePartyCode();
      currentPartyCode = code;
      connectToWebSocket(code);
      isInParty = true;
      showStatus(`Created party: ${code}`);
    }

    function joinParty(code) {
      if (isInParty) return;
      currentPartyCode = code.toUpperCase();
      connectToWebSocket(currentPartyCode);
      isInParty = true;
      showStatus(`Joined party: ${currentPartyCode}`);
    }

    function connectToWebSocket(code) {
      guestName = document.getElementById('guestName').value || 'Guest';
      socket = new WebSocket('wss://whiteboard-party.fly.dev');
      socket.onopen = () => {
        socket.send(JSON.stringify({ type: 'join', code }));
      };
      socket.onmessage = (event) => {
        const msg = JSON.parse(event.data);
        if (msg.type === 'draw') {
          drawLine(ctx, msg.fromX, msg.fromY, msg.toX, msg.toY, msg.color, msg.size, msg.eraser);
        } else if (msg.type === 'chat') {
          appendChat(`${msg.name}: ${msg.text}`);
        }
      };
    }

    function sendPartyMessage(data) {
      if (socket && socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify(data));
      }
    }

    function handleDrawing(fromX, fromY, toX, toY) {
      drawLine(ctx, fromX, fromY, toX, toY, currentColor, brushSize, isErasing);
      if (isInParty) {
        sendPartyMessage({
          type: 'draw',
          fromX, fromY, toX, toY,
          color: currentColor,
          size: brushSize,
          eraser: isErasing
        });
      }
    }

    function togglePartyMenu() {
      const el = document.getElementById('partyControls');
      el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
    }

    function showStatus(msg) {
      document.getElementById('status').innerText = msg;
    }

    function sendChatMessage() {
      const input = document.getElementById('chatMsg');
      const text = input.value.trim();
      if (text && isInParty) {
        sendPartyMessage({ type: 'chat', name: guestName, text });
        appendChat(`You: ${text}`);
        input.value = '';
      }
    }

    function appendChat(msg) {
      const box = document.getElementById('chatMessages');
      const p = document.createElement('div');
      p.textContent = msg;
      box.appendChild(p);
      box.scrollTop = box.scrollHeight;
    }

    window.addEventListener('resize', () => {
      const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.putImageData(img, 0, 0);
    });
  </script>
</body>
</html>
