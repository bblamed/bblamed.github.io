<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grow a Garden - Stock Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 2rem;
      color: #212529;
    }
    h1 {
      text-align: center;
      color: #28a745;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #e9ecef;
    }
    .category {
      background-color: #d4edda;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th, td {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ± Grow a Garden - Live Stock</h1>
  <table id="stock-table">
    <thead>
      <tr><th>Item</th><th>Quantity</th></tr>
    </thead>
    <tbody id="stock-body">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const FIREBASE_URL = 'https://your-project-id.firebaseio.com/stock.json'; // replace with your Firebase endpoint

    async function fetchStock() {
      const tbody = document.getElementById('stock-body');
      try {
        const res = await fetch(FIREBASE_URL);
        const data = await res.json();

        tbody.innerHTML = '';

        const grouped = {};
        for (const item in data) {
          const category = item.split('_')[0];
          if (!grouped[category]) grouped[category] = [];
          grouped[category].push({ name: item, count: data[item] });
        }

        for (const cat in grouped) {
          const catRow = document.createElement('tr');
          catRow.className = 'category';
          catRow.innerHTML = `<td colspan="2">${cat.charAt(0).toUpperCase() + cat.slice(1)}</td>`;
          tbody.appendChild(catRow);

          grouped[cat].forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${entry.name}</td><td>${entry.count}</td>`;
            tbody.appendChild(row);
          });
        }

      } catch (err) {
        tbody.innerHTML = '<tr><td colspan="2">Error loading data.</td></tr>';
        console.error(err);
      }
    }

    fetchStock();
    setInterval(fetchStock, 30000); // refresh every 30 sec
  </script>
</body>
</html>
