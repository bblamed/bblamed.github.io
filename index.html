<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Edgy Portfolio</title>
<style>
  :root {
    --bg-color: #0e0e0e;
    --text-color: #f0f0f0;
    --accent-color: #ff0055;
    --accent-glow: #ff0055aa;
    --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    margin: 0; padding: 0;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-family);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 {
    font-weight: 900;
    font-size: 5rem;
    letter-spacing: 4px;
    color: var(--accent-color);
    text-shadow: 0 0 20px var(--accent-glow);
    user-select: none;
    margin: 0;
  }

  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 2rem;
    color: #555;
    font-size: 0.9rem;
    user-select: none;
    background: #111;
    box-shadow: 0 0 15px var(--accent-glow);
  }
</style>
</head>
<body>

<h1>ZGames</h1>

<footer>
  &copy; 2025 ZGames. All rights reserved.
</footer>

</body>
</html>
