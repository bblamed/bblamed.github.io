<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bblamed Brawl Stars</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #0d1117;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .brawler-card {
      display: inline-block;
      background-color: #1f6feb;
      border-radius: 16px;
      padding: 20px;
      margin: 10px;
      width: 150px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .brawler-card.hovered {
      transform: scale(1.1);
      box-shadow: 0 0 20px #58a6ff;
    }

    .controls {
      margin-top: 20px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #238636;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #2ea043;
    }

    .quote {
      margin-top: 30px;
      font-style: italic;
    }

    .dark-mode {
      background-color: #ffffff;
      color: #000000;
    }

    .dark-mode .brawler-card {
      background-color: #ffcd38;
      color: #000000;
    }
  </style>
</head>
<body>

  <h1>Welcome to Bblamed's Brawl Stars Hub</h1>

  <div id="brawlers">
    <div class="brawler-card">Shelly</div>
    <div class="brawler-card">Colt</div>
    <div class="brawler-card">Spike</div>
    <!-- Add more brawlers as needed -->
  </div>

  <div class="controls">
    <button id="music-toggle">Play Music</button>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
    <button id="quote-button">Random Quote</button>
  </div>

  <p class="quote" id="quote-display">"Time to move to the boombox groove!"</p>

  <audio id="bg-music" src="brawlstars-theme.mp3" loop></audio>

  <script>
    // --- Hover Effect ---
    document.querySelectorAll('.brawler-card').forEach(card => {
      card.addEventListener('mouseenter', () => card.classList.add('hovered'));
      card.addEventListener('mouseleave', () => card.classList.remove('hovered'));
    });

    // --- Music Toggle ---
    const music = document.getElementById('bg-music');
    const toggleMusic = document.getElementById('music-toggle');

    toggleMusic.addEventListener('click', () => {
      if (music.paused) {
        music.play();
        toggleMusic.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleMusic.textContent = 'Play Music';
      }
    });

    // --- Dark Mode Toggle ---
    const darkToggle = document.getElementById('dark-mode-toggle');
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // --- Random Quote ---
    const quotes = [
      '"Time to move to the boombox groove!"',
      '"Oh, you got rekt!"',
      '"I bring you the gift... of darkness!"',
      '"Flower power!"',
      '"Brawn and beauty!"'
    ];

    const quoteDisplay = document.getElementById('quote-display');
    document.getElementById('quote-button').addEventListener('click', () => {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteDisplay.textContent = random;
    });
  </script>
</body>
</html>
