<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmad's Keller</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      border: 10px solid lime;
      box-shadow: 0 0 40px lime;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    input, button {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    input:focus, button:focus {
      outline: none;
      box-shadow: 0 0 5px lime;
    }
  </style>
</head>
<body>
  <h1>Enter secret code</h1>
  <input id="code" placeholder="ahmadz22" />
  <button onclick="checkCode()">Submit</button>

  <script>
    function checkCode() {
      const input = document.getElementById("code").value.trim();
      if (input === "ahmadz22") {
        setTimeout(() => {
          window.location.href = "next.html";
        }, 2000);
      } else {
        alert("Wrong code");
      }
    }
  </script>
</body>
</html>
