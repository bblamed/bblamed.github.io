<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bblamed's Official Brawl Stars Fan Hub</title>

  <!-- Brawl Stars style font -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bs-yellow: #fcee09;
      --bs-red: #ed1c24;
      --bs-blue: #0a1a40;
      --bs-white: #fff;
      --bs-shadow-yellow: #ffd800cc;
      --bs-shadow-red: #aa1b1bcc;
    }

    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      user-select: none;
    }

    body {
      font-family: 'Luckiest Guy', cursive;
      color: var(--bs-white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      background: url('https://static.wikia.nocookie.net/brawlstars/images/5/5e/Lobby_Background_Season_37.png/revision/latest?cb=20230518121550') no-repeat center center fixed;
      background-size: cover;
    }

    /* Dark overlay for text readability */
    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(10, 26, 64, 0.75);
      pointer-events: none;
      z-index: 0;
    }

    header {
      width: 100%;
      background: rgba(10, 26, 64, 0.9);
      padding: 1rem 0;
      text-align: center;
      box-shadow: 0 8px 20px var(--bs-shadow-red);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img {
      height: 120px;
      filter:
        drop-shadow(0 0 12px var(--bs-yellow))
        drop-shadow(0 0 20px var(--bs-yellow));
      animation: bounce 3s ease-in-out infinite;
      user-select: none;
      cursor: default;
    }
    @keyframes bounce {
      0%, 100% {transform: translateY(0);}
      50% {transform: translateY(-15px);}
    }

    #subtitle {
      color: var(--bs-yellow);
      font-size: 2.5rem;
      margin-top: 0.5rem;
      text-shadow:
        3px 3px var(--bs-red),
        0 0 10px var(--bs-yellow);
      letter-spacing: 3px;
      user-select: text;
      font-weight: 900;
    }

    .brawler-container {
      margin-top: 2rem;
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: nowrap;
      overflow-x: auto;
      max-width: 960px;
      padding: 1rem 0;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
      user-select: none;
      z-index: 10;
    }
    .brawler-container::-webkit-scrollbar {
      display: none;
    }

    .brawler-card {
      flex: 0 0 190px;
      background: linear-gradient(135deg, var(--bs-yellow), var(--bs-red));
      border: 6px solid var(--bs-blue);
      border-radius: 35px;
      box-shadow:
        0 10px 20px var(--bs-shadow-yellow),
        inset 0 0 15px var(--bs-yellow);
      color: var(--bs-blue);
      font-size: 1.7rem;
      font-weight: 900;
      text-shadow: 3px 3px var(--bs-white);
      text-align: center;
      cursor: pointer;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .brawler-card:hover, .brawler-card:focus {
      transform: scale(1.15) rotate(-6deg);
      box-shadow:
        0 20px 40px var(--bs-shadow-yellow),
        inset 0 0 20px var(--bs-yellow);
      outline: none;
      z-index: 20;
    }
    .brawler-card:focus {
      outline: 4px solid var(--bs-yellow);
      outline-offset: 6px;
    }

    .brawler-image {
      width: 100%;
      border-radius: 25px;
      border: 5px solid var(--bs-white);
      background: var(--bs-white);
      box-shadow:
        0 0 30px var(--bs-yellow);
      margin-bottom: 1rem;
      user-select: none;
      pointer-events: none;
    }

    .icon-bar {
      position: absolute;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      user-select: none;
    }
    .icon-bar img {
      width: 38px;
      filter: drop-shadow(2px 2px 4px var(--bs-blue));
      pointer-events: none;
    }

    #quote-button {
      background: linear-gradient(135deg, var(--bs-yellow), var(--bs-red));
      border: 5px solid var(--bs-blue);
      border-radius: 100px;
      padding: 22px 55px;
      font-family: 'Luckiest Guy', cursive;
      font-weight: 900;
      font-size: 2.2rem;
      color: var(--bs-blue);
      box-shadow:
        0 15px 25px var(--bs-shadow-yellow),
        inset 0 0 15px var(--bs-yellow);
      cursor: pointer;
      user-select: none;
      text-shadow: 3px 3px var(--bs-white);
      margin-top: 2rem;
      transition: background 0.4s ease, box-shadow 0.4s ease, transform 0.15s ease;
      outline-offset: 7px;
      z-index: 10;
    }
    #quote-button:hover, #quote-button:focus {
      background: linear-gradient(135deg, var(--bs-red), var(--bs-yellow));
      box-shadow:
        0 30px 45px var(--bs-shadow-yellow),
        inset 0 0 25px var(--bs-yellow);
      outline: none;
    }
    #quote-button:active {
      transform: scale(0.95);
      box-shadow:
        0 10px 15px var(--bs-shadow-yellow),
        inset 0 0 10px var(--bs-yellow);
    }

    #quote-display {
      margin-top: 1.5rem;
      font-size: 2.8rem;
      font-weight: 900;
      color: var(--bs-yellow);
      text-shadow:
        4px 4px var(--bs-red),
        0 0 15px var(--bs-red);
      max-width: 700px;
      text-align: center;
      padding: 0 1rem;
      min-height: 90px;
      user-select: text;
      transition: color 0.4s ease;
      line-height: 1.2;
      z-index: 10;
      position: relative;
    }
  </style>
</head>

<body>
  <header>
    <img
      src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3a/Brawl_Stars_logo.png/220px-Brawl_Stars_logo.png"
      alt="Brawl Stars Logo"
      draggable="false"
      aria-hidden="true"
    />
    <div id="subtitle">Bblamedâ€™s Official Brawl Stars Fan Hub</div>
  </header>

  <main>
    <section
      class="brawler-container"
      aria-label="Brawler selection area"
      role="list"
    >
      <!-- Shelly -->
      <article class="brawler-card" tabindex="0" role="listitem" aria-label="Shelly Brawler Card">
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/6/66/Shelly_Icon.png/revision/latest?cb=20180514182903"
          alt="Shelly Brawler"
          class="brawler-image"
          draggable="false"
          loading="lazy"
        />
        Shelly
        <div class="icon-bar" aria-hidden="true">
          <img
            src="https://static.wikia.nocookie.net/brawlstars/images/9/9d/Power_Cube_icon_BrawlStars.png/revision/latest?cb=20190506050508"
            alt="Power Cube Icon"
            title="Power Cube"
            draggable="false"
          />
          <img
            src="https://static.wikia.nocookie.net/brawlstars/images/e/e2/Trophy_icon_BrawlStars.png/revision/latest?cb=20190506050508"
            alt="Trophy Icon"
            title="Trophy"
            draggable="false"
          />
        </div>
      </article>

      <!-- Colt -->
      <article class="brawler-card" tabindex="0" role="listitem" aria-label="Colt Brawler Card">
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/5/5f/Colt_Icon.png/revision/latest?cb=20180514182903"
          alt="Colt Brawler"
          class="brawler-image"
          draggable="false"
          loading="lazy"
        />
        Colt
        <div class="icon-bar" aria-hidden="true">
          <img
            src="https://static.wikia.nocookie.net/brawlstars/images/9/9d/Power_Cube_icon_BrawlStars.png/revision/latest?cb=20190506050508"
            alt="Power Cube Icon"
            title="Power Cube"
            draggable="false"
          />
          <img
            src="https://static.wikia.nocookie.net/brawlstars/images/e/e2/Trophy_icon_BrawlStars.png/revision/latest?cb=20190506050508"
            alt="Trophy Icon"
            title="Trophy"
            draggable="false"
          />
        </div>
      </article>

      <!-- Nita -->
      <article class="brawler-card" tabindex="0" role="listitem" aria-label="Nita Brawler Card">
        <img
          src="https://static.wikia.nocookie.net/brawlstars/images/4/48/Nita_Icon.png/revision/latest?cb=20180514182904"
          alt="Nita Brawler"
          class="brawler-image"
          draggable="false"
          loading="lazy"
        />
        Nita
        <div class="icon-bar" aria-hidden="true">
          <img
            src="https://static.wikia.nocookie.net/brawlstars/images/9/9d/Power_Cube_icon_BrawlStars.png/revision/latest?cb=20190506050508"
            alt="Power Cube Icon"
            title="Power Cube"
            draggable="false"
          />
          <img
            src="https://static.wikia.nocookie.net/brawlstars/images/e/e2/Trophy_icon_BrawlStars.png/revision/latest?cb=20190506050508"
            alt="Trophy Icon"
            title="Trophy"
            draggable="false"
          />
        </div>
      </article>
    </section>

    <button id="quote-button" aria-label="Get a Brawler Quote" type="button">
      Get Brawler Quote ðŸŽ¯
    </button>

    <p id="quote-display" aria-live="polite" role="status">Welcome, Brawler!</p>
  </main>

  <script>
    const quotes = [
      "Shelly: 'Time to clean up!'",
      "Colt: 'I'm your new sheriff in town!'",
      "Nita: 'Bear power!'",
      "Jessie: 'Zap! Pow!'",
      "Brock: 'Fire in the hole!'",
      "Dynamike: 'Boom, boom!'",
      "Bull: 'Let's do this!'",
      "Poco: 'Letâ€™s fiesta!'",
      "El Primo: 'Time to rumble!'",
      "Barley: 'Here's to you!'"
    ];

    const quoteButton = document.getElementById('quote-button');
    const quoteDisplay = document.getElementById('quote-display');

    quoteButton.addEventListener('click', () => {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      quoteDisplay.textContent = randomQuote;
      quoteDisplay.style.color = 'var(--bs-yellow)';
      setTimeout(() => {
        quoteDisplay.style.color = 'var(--bs-red)';
      }, 3000);
    });
  </script>
</body>
</html>
