<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmad's Keller - Hack Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: #0a0a0a;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      overflow: hidden;
      border: 10px double #00ff00;
      box-shadow: inset 0 0 40px #00ff00;
      position: relative;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 15px #00ff00;
      animation: flicker 2s infinite;
      padding: 20px;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
    }

    .scanlines::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 22%, 24%, 55% { opacity: 0.4; }
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 80px 10px 10px;
      z-index: 2;
      position: relative;
    }

    button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1rem;
      padding: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ff00;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      box-shadow: 0 0 30px #00ff00, 0 0 60px #00ff00;
      transform: scale(1.05);
    }

    #console {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      position: relative;
      margin: 20px auto;
      max-width: 800px;
      font-size: 0.95rem;
      z-index: 2;
      color: #00ff00;
    }

    #date-time {
      position: fixed;
      top: 5px;
      right: 10px;
      font-size: 0.8rem;
      color: #00ff00;
      text-shadow: 0 0 5px #00ff00;
      z-index: 5;
    }
  </style>
</head>
<body class="scanlines">
  <canvas id="matrix"></canvas>
  <h1>Ahmad's Keller</h1>
  <div id="date-time"></div>

  <div class="button-container">
    <button id="bitcoin-btn">Toggle Bitcoin Miner</button>
    <button id="script-typer-btn">Script Typer</button>
    <button id="webcam-btn">Webcam Viewer</button>
    <button onclick="runAction('hacker3')">Hack Terminal 3</button>
    <button onclick="runAction('hacker4')">Hack Terminal 4</button>
  </div>

  <div id="console">-- SYSTEM READY --</div>

  <script>
    // Matrix background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'アァイイウエオカキクケコサシスセソタチツテト0123456789'.split('');
    const fontSize = 18;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);
    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    const consoleEl = document.getElementById('console');
    const btcLines = [
      "Connecting to Bitcoin daemon...",
      "Starting mining process...",
      "Mining block #a23d8f...",
      "Verifying transaction pool...",
      "Found new block: 000000002837b9...",
      "Broadcasting reward to network...",
      "Updating local wallet...",
      "Reward received: 6.25 BTC"
    ];
    let minerActive = false;
    let minerInterval;
    let btcIndex = 0;

    function toggleMiner() {
      minerActive = !minerActive;
      if (minerActive) {
        consoleEl.textContent += "\n-- Bitcoin Miner Activated --";
        minerInterval = setInterval(() => {
          consoleEl.textContent += "\n" + btcLines[btcIndex % btcLines.length];
          btcIndex++;
          consoleEl.scrollTop = consoleEl.scrollHeight;
        }, 900);
      } else {
        clearInterval(minerInterval);
        consoleEl.textContent += "\n-- Bitcoin Miner Stopped --";
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }
    }

    document.getElementById('bitcoin-btn').addEventListener('click', toggleMiner);

    const scriptLines = [
      "Injecting payload to root...",
      "sudo chmod +x exploit.sh",
      "Uploading to darknet node...",
      "Encrypting session...",
      "IP spoofed to 127.0.0.1",
      "Session hijack successful...",
      "Backdoor injected successfully.",
      "rm -rf / --no-preserve-root",
      "Command executed: INITIATE CHAOS"
    ];
    let typerActive = false;
    let currentLine = '';
    let charIndex = 0;

    function typeChar() {
      if (!typerActive) return;
      if (charIndex >= currentLine.length) {
        currentLine = scriptLines[Math.floor(Math.random() * scriptLines.length)];
        charIndex = 0;
        consoleEl.textContent += "\n";
      }
      consoleEl.textContent += currentLine.charAt(charIndex);
      charIndex++;
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    document.getElementById('script-typer-btn').addEventListener('click', () => {
      typerActive = !typerActive;
      if (typerActive) consoleEl.textContent += "\n-- Script Typer ON --";
      else consoleEl.textContent += "\n-- Script Typer OFF --";
      consoleEl.scrollTop = consoleEl.scrollHeight;
    });

    document.addEventListener('keydown', typeChar);

    document.getElementById('webcam-btn').addEventListener('click', () => {
      window.location.href = 'https://bblamed.github.io/webcam.html';
    });

    function runAction(id) {
      consoleEl.textContent += `\n[ACCESSING ${id.toUpperCase()}]...`;
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }

    // Date/time
    const dateTimeEl = document.getElementById('date-time');
    setInterval(() => {
      const now = new Date();
      dateTimeEl.textContent = now.toLocaleString();
    }, 1000);
  </script>
</body>
</html>
