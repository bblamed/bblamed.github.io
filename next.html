<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmad's Keller - Stage 2</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      border: 10px solid #00ff00;
      box-shadow: 0 0 50px #00ff00;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      position: absolute;
      top: 10px;
      left: 20px;
      user-select: none;
      text-shadow: 0 0 10px #00ff00;
      animation: flicker 2s infinite;
      margin: 0;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .button-container {
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 700px;
      z-index: 1;
      position: relative;
    }

    button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
      font-weight: bold;
      letter-spacing: 2px;
      width: 160px;
      user-select: none;
    }

    button:hover {
      box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
      transform: scale(1.1);
    }

    #console {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 90vw;
      max-width: 700px;
      height: 200px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      user-select: text;
      z-index: 1;
      position: relative;
      line-height: 1.3em;
    }

    #date-time {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.85rem;
      user-select: none;
      z-index: 10;
      text-shadow: 0 0 5px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>Ahmad's Keller</h1>
  <div id="date-time"></div>

  <div class="button-container">
    <button id="bitcoin-btn">Bitcoin Miner</button>
    <button id="script-typer-btn">Script Typer (Toggle)</button>
    <button id="webcam-btn">Webcam Viewer</button>
    <button onclick="runAction('hacker3')">Hack Terminal 3</button>
    <button onclick="runAction('hacker4')">Hack Terminal 4</button>
    <button onclick="runAction('hacker5')">Hack Terminal 5</button>
    <button onclick="runAction('hacker6')">Hack Terminal 6</button>
    <button onclick="runAction('hacker7')">Hack Terminal 7</button>
  </div>

  <div id="console">-- Awaiting commands --</div>

  <script>
    // Matrix background effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'アァイイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const fontSize = 18;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = 'rgba(0,255,0, 0.1)';
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Console element
    const consoleEl = document.getElementById('console');

    // Hacker prank typing lines
    const hackerLines = [
      "Connecting to blockchain node...",
      "Mining block 0x7f3b21...",
      "Hash rate: 59.4 TH/s",
      "Verifying transactions...",
      "Found new block! Reward: 12.5 BTC",
      "Broadcasting to network...",
      "Updating ledger...",
      "Scanning for vulnerabilities...",
      "Decrypting secure channel...",
      "Injecting payload...",
      "Bypassing firewall...",
      "Extracting private keys...",
      "Encrypting data...",
      "Uploading to darknet...",
      "Establishing proxy connection...",
      "Spoofing IP address...",
      "Compiling malware...",
      "Uploading script to server...",
      "Accessing root privileges...",
      "Executing zero-day exploit..."
    ];

    let btcIndex = 0;

    function bitcoinMiner() {
      const line = hackerLines[btcIndex % hackerLines.length];
      consoleEl.textContent += "\n" + line;
      consoleEl.scrollTop = consoleEl.scrollHeight;
      btcIndex++;
      if (btcIndex > 200) {
        consoleEl.textContent = consoleEl.textContent.split('\n').slice(-100).join('\n');
      }
    }
    let minerInterval = null;

    // Script typer
    const scriptLines = [
      "function exploit() {",
      "  while(true) {",
      "    injectPayload();",
      "  }",
      "}",
      "var backdoor = true;",
      "console.log('Access granted');",
      "executeCommand('sudo rm -rf /');",
      "setTimeout(hack, 3000);",
      "var keylogger = initKeylogger();"
    ];

    let currentScriptLine = '';
    let currentCharIndex = 0;
    let scriptActive = false;

    function typeScriptChar() {
      if (!scriptActive) return;

      if (currentCharIndex >= currentScriptLine.length) {
        currentScriptLine = scriptLines[Math.floor(Math.random() * scriptLines.length)];
        currentCharIndex = 0;
        consoleEl.textContent += "\n";
      }

      consoleEl.textContent += currentScriptLine.charAt(currentCharIndex);
      currentCharIndex++;
      consoleEl.scrollTop = consoleEl.scrollHeight;
      if (consoleEl.textContent.length > 2000) {
        consoleEl.textContent = consoleEl.textContent.slice(-1000);
      }
    }

    document.getElementById('script-typer-btn').addEventListener('click', () => {
      scriptActive = !scriptActive;
      if (scriptActive) {
        consoleEl.textContent += "\n-- Script Typer enabled --";
      } else {
        consoleEl.textContent += "\n-- Script Typer disabled --";
      }
      consoleEl.scrollTop = consoleEl.scrollHeight;
    });

    document.addEventListener('keydown', (e) => {
      if (scriptActive) {
        typeScriptChar();
      }
    });

    // Webcam button redirects to URL
    const webcamBtn = document.getElementById('webcam-btn');
    webcamBtn.addEventListener('click', () => {
      window.location.href = 'https://bblamed.github.io/webcam.html';
    });

    // Hack Terminal buttons example handler with advanced terminals
    let hacker3Interval = null;
    let hacker4Interval = null;

    function runAction(id) {
      clearIntervals();

      if (id === 'hacker3') {
        consoleEl.textContent = '-- Hacker Terminal 3 --\nGenerating random user data...';
        startHacker3();
      } else if (id === 'hacker4') {
        consoleEl.textContent = '-- Hacker Terminal 4 --\nSimulating network scan...';
        startHacker4();
      } else {
        consoleEl.textContent += `\nRunning action: ${id} ... Accessing remote server...`;
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }
    }

    function clearIntervals() {
      if (hacker3Interval) clearInterval(hacker3Interval);
      if (hacker4Interval) clearInterval(hacker4Interval);
    }

    // Hacker Terminal 3 - Random username/email generator
    function startHacker3() {
      const firstNames = ['Neo', 'Trinity', 'Cypher', 'Morpheus', 'Switch', 'Tank', 'Dozer', 'Apoc', 'Mouse', 'Cipher', 'Ghost', 'Shadow', 'Phantom', 'Razor', 'Viper'];
      const lastNames = ['Anderson', 'Smith', 'Johnson', 'Doe', 'Black', 'White', 'Grey', 'Fox', 'Blade', 'Hunter', 'Storm', 'Knight', 'Raven', 'Wolf', 'Steel'];
      const domains = ['gmail.com', 'icloud.com', 'protonmail.com', 'yahoo.com', 'hotmail.com', 'tutanota.com'];

      function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      hacker3Interval = setInterval(() => {
        const fakeName = `${getRandom(firstNames)}_${getRandom(lastNames)}`;
        const fakeEmail = `${fakeName.toLowerCase()}@${getRandom(domains)}`;
        consoleEl.textContent += `\nGenerated user: ${fakeName} | Email: ${fakeEmail}`;
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }, 1000);
    }

    // Hacker Terminal 4 - Network scanning simulation
    function startHacker4() {
      const ipParts = () => Math.floor(Math.random() * 256);
      const statuses = ['open', 'closed', 'filtered', 'open', 'open', 'closed', 'filtered'];
      let count = 0;

      hacker4Interval = setInterval(() => {
        if (count > 100) {
          consoleEl.textContent = '-- Hacker Terminal 4 --\nSimulating network scan...';
          count = 0;
        }
        const ip = `${ipParts()}.${ipParts()}.${ipParts()}.${ipParts()}`;
        const port = Math.floor(Math.random() * 65535);
        const status = statuses[Math.floor(Math.random() * statuses.length)];
        consoleEl.textContent += `\nScanning ${ip}:${port} ... ${status}`;
        consoleEl.scrollTop = consoleEl.scrollHeight;
        count++;
      }, 700);
    }

    // Date and time display
    const dateTimeEl = document.getElementById('date-time');
    function updateDateTime() {
      const now = new Date();
      dateTimeEl.textContent = now.toLocaleString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Auto-start hacker terminal 3 on page load
    window.onload = () => {
      runAction('hacker3');
    };

  </script>
</body>
</html>
