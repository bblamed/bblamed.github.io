<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmad's Keller</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      border: 10px solid lime;
      box-shadow: 0 0 40px lime;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 2rem;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .btn {
      background: black;
      color: lime;
      border: 1px solid lime;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn:hover {
      box-shadow: 0 0 10px lime;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Ahmad's Keller - Level 2</h2>
  <div class="button-grid">
    <button class="btn">Game 1</button>
    <button class="btn">Game 2</button>
    <button class="btn">Game 3</button>
    <button class="btn">Game 4</button>
    <button class="btn">Game 5</button>
    <button class="btn">Game 6</button>
    <button class="btn">Game 7</button>
    <button class="btn">Game 8</button>
  </div>
</body>
</html>
