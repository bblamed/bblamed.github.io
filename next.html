<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmad's Keller - Next Stage</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      border: 10px solid #00ff00;
      box-shadow: 0 0 50px #00ff00;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      text-shadow: 0 0 15px #00ff00;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {opacity: 1;}
      20%, 22%, 24%, 55% {opacity: 0.4;}
    }

    #terminal {
      background: black;
      border: 2px solid #00ff00;
      box-shadow: 0 0 30px #00ff00;
      width: 90vw;
      max-width: 800px;
      height: 300px;
      margin-top: 20px;
      padding: 15px;
      font-size: 1.1rem;
      line-height: 1.3em;
      overflow-y: auto;
      user-select: none;
      white-space: pre-wrap;
      letter-spacing: 1.1px;
      position: relative;
    }

    #terminal .glitch {
      color: #0f0;
      animation: glitch-text 1s infinite;
    }

    @keyframes glitch-text {
      0% {
        text-shadow: 2px 0 #0f0, -2px 0 #0f0;
      }
      50% {
        text-shadow: 3px 0 #00ff00, -3px 0 #00ff00;
      }
      100% {
        text-shadow: 2px 0 #0f0, -2px 0 #0f0;
      }
    }

    #next-btn {
      margin-top: 30px;
      padding: 1rem 3rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #00ff00;
      background: transparent;
      border: 3px solid #00ff00;
      cursor: pointer;
      box-shadow: 0 0 25px #00ff00;
      transition: all 0.3s ease;
      user-select: none;
    }

    #next-btn:hover {
      box-shadow: 0 0 50px #00ff00, 0 0 60px #00ff00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Ahmad's Keller - Stage 2</h1>
  <div id="terminal"></div>
  <button id="next-btn">Enter Credentials</button>

  <script>
    const terminal = document.getElementById('terminal');
    const lines = [
      "[INFO] Initializing hack protocol...",
      "[OK] Exploit loaded successfully.",
      "[INFO] Connecting to remote server...",
      "[OK] Connection established.",
      "[INFO] Bypassing firewall...",
      "[OK] Firewall bypassed.",
      "[WARNING] Suspicious activity detected!",
      "[INFO] Running stealth mode...",
      "[OK] Stealth mode active.",
      "[INFO] Scanning for vulnerabilities...",
      "[OK] Vulnerabilities found: 4",
      "[INFO] Launching brute-force attack...",
      "[OK] Password hash cracked.",
      "[INFO] Extracting user data...",
      "[OK] Data extraction complete.",
      "[INFO] Uploading malware payload...",
      "[OK] Payload deployed.",
      "[INFO] Accessing secure credentials...",
      "[OK] Access granted.",
      "[INFO] Launching backdoor...",
      "[OK] Backdoor active.",
      "[INFO] Preparing for next stage..."
    ];

    function randomDelay() {
      return 100 + Math.random() * 300; // 100ms to 400ms
    }

    function addLine(text) {
      const lineEl = document.createElement('div');
      if(Math.random() < 0.1) { // 10% chance glitch effect
        lineEl.classList.add('glitch');
      }
      lineEl.textContent = text;
      terminal.appendChild(lineEl);
      terminal.scrollTop = terminal.scrollHeight;
    }

    let index = 0;
    function loopTerminal() {
      addLine(lines[index]);
      index = (index + 1) % lines.length;
      setTimeout(loopTerminal, randomDelay());
    }

    loopTerminal();

    document.getElementById('next-btn').addEventListener('click', () => {
      window.location.href = 'userandpass.html';
    });
  </script>
</body>
</html>
