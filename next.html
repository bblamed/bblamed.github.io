<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAXX Terminal v3.0</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      background: #000;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    #terminal {
      width: 100%;
      height: 90vh;
      background: #000;
      border: 2px solid #00ff00;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: 0 0 15px #00ff00;
    }

    #input-line {
      display: flex;
      align-items: center;
    }

    #prompt {
      margin-right: 10px;
    }

    #cmd {
      background: none;
      border: none;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      outline: none;
      flex-grow: 1;
    }

    .log-line {
      margin: 0;
      padding: 0;
    }

    .hud {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 255, 0, 0.1);
      border: 1px solid #00ff00;
      padding: 10px;
      font-size: 0.8rem;
      line-height: 1.4em;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <div id="input-line">
    <span id="prompt">user@haxx:~$</span>
    <input type="text" id="cmd" autofocus autocomplete="off">
  </div>
  <div class="hud" id="hud">
    <div>CPU: 73%</div>
    <div>Hashrate: 45.2 TH/s</div>
    <div>BTC Wallet: 0.328 BTC</div>
    <div>Sessions: 4 active</div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const cmdInput = document.getElementById('cmd');
    const prompt = document.getElementById('prompt');

    const commands = {
      'help': 'Available commands: help, connect, mine, clear, users, whoami, status',
      'whoami': 'root (escalated)',
      'clear': () => terminal.innerHTML = '',
      'connect': () => logLines([
        'Establishing secure SSH connection...',
        'Connected to 192.168.1.87',
        '[HAXXbot] Port 22 vulnerability detected. Accessing...'
      ]),
      'mine': () => logLines([
        'Starting mining sequence... Hashrate rising...',
        'Mining block #07A1... Reward: 6.25 BTC',
        '[HAXXbot] Optimal GPU load reached. Monitoring...'
      ]),
      'users': () => logLines([
        'Generating fake user list...',
        `> johndoe${Math.floor(Math.random()*100)}@gmail.com`,
        `> hacker${Math.floor(Math.random()*999)}@icloud.com`,
        `> alice${Math.floor(Math.random()*9999)}@protonmail.com`,
      ]),
      'status': () => logLines([
        'Scanning system...',
        'Vulnerabilities: 2 found',
        'Firewall: bypassed',
        'Root access: active',
      ])
    };

    function logLines(lines) {
      lines.forEach(line => {
        const p = document.createElement('div');
        p.className = 'log-line';
        p.textContent = line;
        terminal.appendChild(p);
        terminal.scrollTop = terminal.scrollHeight;
      });
    }

    cmdInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') {
        const command = cmdInput.value.trim();
        const out = document.createElement('div');
        out.className = 'log-line';
        out.textContent = `${prompt.textContent} ${command}`;
        terminal.appendChild(out);

        if (commands[command]) {
          const result = commands[command];
          if (typeof result === 'function') {
            result();
          } else {
            logLines([result]);
          }
        } else {
          logLines([`command not found: ${command}`]);
        }

        cmdInput.value = '';
        terminal.scrollTop = terminal.scrollHeight;
      }
    });
  </script>
</body>
</html>
