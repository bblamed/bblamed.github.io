<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahmad's Keller</title>
  <style>
    body {
      margin: 0;
      font-family: monospace;
      background-color: black;
      color: #00ff00;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      opacity: 0.1; /* Very dark lines */
    }

    .glow-border {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      box-shadow: 0 0 20px #00ff00, inset 0 0 20px #00ff00;
      pointer-events: none;
    }

    .header {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 20px;
      color: #00ff00;
    }

    .terminal {
      width: 48%;
      height: 80vh;
      background: #000000;
      border: 1px solid #00ff00;
      padding: 10px;
      margin: 20px;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .terminals {
      display: flex;
      justify-content: space-between;
      padding-top: 60px;
    }

    input {
      background: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      width: 100%;
      padding: 5px;
      font-family: monospace;
      margin-top: 10px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin: 20px;
    }

    .buttons button {
      background-color: #000;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="glow-border"></div>
  <div class="header">Ahmad's Keller - Hacker Control Panel</div>

  <div class="terminals">
    <div class="terminal" id="btcMiner">
      <strong>[ Bitcoin Miner ]</strong><br>
    </div>
    <div class="terminal">
      <strong>[ Script Typer ]</strong><br>
      <pre id="scriptTyper"></pre>
      <input type="text" id="scriptInput" placeholder="Start typing..." autofocus>
    </div>
  </div>

  <div class="buttons">
    <button>Hack Server</button>
    <button>Scan Network</button>
    <button>Intercept Packet</button>
    <button>Bypass Firewall</button>
    <button>Inject Payload</button>
    <button>Decrypt Data</button>
    <button>Locate Target</button>
    <button>Erase Logs</button>
  </div>

  <script>
    // Matrix background
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const cols = canvas.width / 20;
    const ypos = Array(Math.floor(cols)).fill(0);

    function matrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = "15px monospace";

      ypos.forEach((y, ind) => {
        const text = String.fromCharCode(Math.random() * 128);
        const x = ind * 20;
        ctx.fillText(text, x, y);
        if (y > canvas.height + Math.random() * 10000) ypos[ind] = 0;
        else ypos[ind] = y + 20;
      });
    }
    setInterval(matrix, 50);

    // Bitcoin Miner Fake Output
    const btcMiner = document.getElementById("btcMiner");
    const fakeLogs = [
      "Connecting to node...",
      "Hash rate: 487.22 H/s",
      "New block found!",
      "Submitting share...",
      "Accepted: Share #2049",
      "Difficulty adjusted...",
      "Mining...",
      "Hash rate: 512.93 H/s",
      "Verifying transaction...",
      "Block accepted!",
    ];
    setInterval(() => {
      const line = fakeLogs[Math.floor(Math.random() * fakeLogs.length)];
      btcMiner.innerHTML += `\n${new Date().toLocaleTimeString()} - ${line}`;
      btcMiner.scrollTop = btcMiner.scrollHeight;
    }, 800);

    // Script Typer Simulation
    const scriptInput = document.getElementById("scriptInput");
    const scriptTyper = document.getElementById("scriptTyper");

    const scriptLines = [
      "const net = require('net');",
      "const client = new net.Socket();",
      "client.connect(1337, '127.0.0.1', function() {",
      "  console.log('Connected to server');",
      "  client.write('Hello, server!');",
      "});",
      "client.on('data', function(data) {",
      "  console.log('Received: ' + data);",
      "  client.destroy();",
      "});",
      "client.on('close', function() {",
      "  console.log('Connection closed');",
      "});"
    ];

    let scriptLineIndex = 0;
    scriptInput.addEventListener('keydown', () => {
      if (scriptLineIndex < scriptLines.length) {
        scriptTyper.textContent += scriptLines[scriptLineIndex] + '\n';
        scriptTyper.scrollTop = scriptTyper.scrollHeight;
        scriptLineIndex++;
      }
    });
  </script>
</body>
</html>
