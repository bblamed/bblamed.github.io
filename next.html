<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Terminal Access // CORE SYSTEM</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    #terminal {
      padding: 20px;
      height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .button-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000000dd;
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 2px solid #00ff00;
      justify-content: center;
    }

    .hack-btn {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px 20px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff00;
      transition: 0.3s ease;
    }

    .hack-btn:hover {
      background: #001100;
      box-shadow: 0 0 20px #00ff00;
    }

    .glitch {
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal" class="glitch">Initializing system...</div>

  <div class="button-bar">
    <button class="hack-btn" onclick="toggleModule('miner')">Bitcoin Miner</button>
    <button class="hack-btn" onclick="toggleModule('scanner')">Port Scanner</button>
    <button class="hack-btn" onclick="toggleModule('emailGen')">Email Generator</button>
    <button class="hack-btn" onclick="toggleModule('keylogger')">Keylogger Sim</button>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const activeModules = {};

    function printLine(text = '', delay = 50) {
      return new Promise((resolve) => {
        let i = 0;
        const interval = setInterval(() => {
          terminal.textContent += text.charAt(i);
          i++;
          if (i === text.length) {
            clearInterval(interval);
            terminal.textContent += '\n';
            terminal.scrollTop = terminal.scrollHeight;
            resolve();
          }
        }, delay);
      });
    }

    async function bootSequence() {
      await printLine("[CORE] Bootloader sequence initiated...");
      await printLine("[OK] BIOS verified.");
      await printLine("[OK] Secure channel established.");
      await printLine("[OK] Terminal environment stable.");
      await printLine(">>> Awaiting command modules...");
    }

    async function toggleModule(module) {
      if (activeModules[module]) {
        clearInterval(activeModules[module]);
        delete activeModules[module];
        printLine(`-- ${module.toUpperCase()} disabled --`);
        return;
      }

      switch (module) {
        case 'miner':
          activeModules[module] = setInterval(() => {
            const hashes = ['7f3a', '3c9d', '8a2e', 'ff2b'];
            printLine(`Mining block 0x${hashes[Math.floor(Math.random() * hashes.length)]}...`);
          }, 1200);
          break;

        case 'scanner':
          activeModules[module] = setInterval(() => {
            const ip = `192.168.${Math.floor(Math.random()*255)}.${Math.floor(Math.random()*255)}`;
            printLine(`Scanning host: ${ip} | Open ports: [${Math.floor(Math.random()*1000)+20}]`);
          }, 1500);
          break;

        case 'emailGen':
          activeModules[module] = setInterval(() => {
            const first = ['john','alex','luna','mike','nina','ivan'];
            const last = ['smith','chen','doe','parker','kim','khan'];
            const domain = ['@gmail.com','@protonmail.com','@icloud.com'];
            const email = `${first[Math.floor(Math.random()*first.length)]}${Math.floor(Math.random()*999)}.${last[Math.floor(Math.random()*last.length)]}${domain[Math.floor(Math.random()*domain.length)]}`;
            printLine(`Generated email: ${email}`);
          }, 1000);
          break;

        case 'keylogger':
          activeModules[module] = setInterval(() => {
            const keys = ['[CTRL]', '[SHIFT]', 'P', 'A', 'S', 'S', 'W', 'O', 'R', 'D'];
            printLine(`Captured input: ${keys.sort(() => Math.random()-0.5).join('')}`);
          }, 1400);
          break;

        default:
          printLine(`Unknown module: ${module}`);
      }

      printLine(`-- ${module.toUpperCase()} enabled --`);
    }

    bootSequence();
  </script>
</body>
</html>
