  <style>

    body {

      background: black;

      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      border: 10px solid #00ff00;
      box-shadow: 0 0 50px #00ff00;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      position: absolute;
      top: 10px;
      left: 20px;
      user-select: none;
      text-shadow: 0 0 10px #00ff00;
      animation: flicker 2s infinite;
      margin: 0;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    .button-container {
      margin-top: 80px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      max-width: 700px;
      z-index: 1;
      position: relative;
    }

    button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.2rem;
      padding: 1rem 2rem;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 15px #00ff00;
      font-weight: bold;
      letter-spacing: 2px;
      width: 160px;
      user-select: none;
    }

    button:hover {
      box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
      transform: scale(1.1);
    }

    #console {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 90vw;
      max-width: 700px;
      height: 200px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1rem;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      user-select: text;
      z-index: 1;
      position: relative;
      line-height: 1.3em;
    }

    /* Webcam container */
    #webcam-container {
      margin-top: 30px;
      width: 90vw;
      max-width: 700px;
      height: 390px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 25px #00ff00;
      background: black;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      z-index: 2;
      position: relative;
    }

    #webcam-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
    }

    #webcam-video {
      width: 100%;
      height: 330px;
      border: none;
      background: black;
    }

    /* Date and time display */
    #date-time {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.85rem;
      user-select: none;
      z-index: 10;
      text-shadow: 0 0 5px #00ff00;
    }
  </style>
</head>

    const fontSize = 18;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      // Much darker fading, almost invisible
      ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = 'rgba(0,255,0, 0.1)'; // very faint green
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);
