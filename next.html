<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ahmad's Keller - Ultimate Hacker Terminal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  /* Basic styling */
  body {
    margin: 0;
    background: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    user-select: none;
    border: 8px solid #00ff00;
    box-shadow: 0 0 60px #00ff00;
  }

  h1 {
    font-size: 2.5rem;
    margin: 0 0 15px 0;
    text-shadow: 0 0 20px #00ff00;
    animation: flicker 1.8s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.4; }
  }

  #date-time {
    position: fixed;
    top: 12px;
    left: 12px;
    font-size: 0.9rem;
    text-shadow: 0 0 8px #00ff00;
    user-select: none;
  }

  #matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 0;
    pointer-events: none;
  }

  .button-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    width: 90vw;
    max-width: 900px;
    margin-bottom: 20px;
    z-index: 1;
  }

  button.toggle-btn {
    background: transparent;
    border: 2px solid #00ff00;
    color: #00ff00;
    padding: 12px 15px;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 12px #00ff00;
    transition: 0.3s ease;
    user-select: none;
    border-radius: 5px;
    text-transform: uppercase;
  }

  button.toggle-btn.active {
    background: #00ff00;
    color: black;
    box-shadow: 0 0 30px #00ff00, inset 0 0 15px #00ff00;
  }

  button.toggle-btn:hover {
    box-shadow: 0 0 35px #00ff00, 0 0 50px #00ff00;
    transform: scale(1.1);
  }

  #console {
    background: rgba(0,0,0,0.85);
    border: 2px solid #00ff00;
    box-shadow: 0 0 30px #00ff00;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
    padding: 20px;
    width: 90vw;
    max-width: 900px;
    height: 300px;
    overflow-y: auto;
    white-space: pre-wrap;
    line-height: 1.3em;
    z-index: 1;
    user-select: text;
  }
</style>
</head>
<body>

<h1>Ahmad's Keller - Hacker Terminal</h1>
<div id="date-time"></div>
<canvas id="matrix"></canvas>

<div class="button-grid">
  <button class="toggle-btn" id="btn-bitcoin">Toggle Bitcoin Miner</button>
  <button class="toggle-btn" id="btn-script">Toggle Script Typer</button>
  <button class="toggle-btn" id="btn-webcam">Toggle Webcam Viewer</button>
  <button class="toggle-btn" id="btn-terminal3">Toggle Hack Terminal 3</button>
  <button class="toggle-btn" id="btn-terminal4">Toggle Hack Terminal 4</button>
  <button class="toggle-btn" id="btn-terminal5">Toggle Hack Terminal 5</button>
  <button class="toggle-btn" id="btn-terminal6">Toggle Hack Terminal 6</button>
  <button class="toggle-btn" id="btn-terminal7">Toggle Hack Terminal 7</button>
</div>

<div id="console">-- Awaiting commands --</div>

<script>
  // Matrix Background Effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const letters = 'アァイイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
  const fontSize = 18;
  const columns = Math.floor(width / fontSize);
  const drops = new Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#00ff00';
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  // Date and Time
  const dateTimeEl = document.getElementById('date-time');
  function updateDateTime() {
    const now = new Date();
    dateTimeEl.textContent = now.toLocaleString();
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // Console and buttons
  const consoleEl = document.getElementById('console');
  let bitcoinInterval, scriptInterval, webcamActive = false;
  let terminal3Active = false;
  let terminal4Active = false;
  let terminal5Active = false;
  let terminal6Active = false;
  let terminal7Active = false;

  // Hacker log lines
  const hackerLogs = [
    "Connecting to blockchain node...",
    "Mining block 0x7f3b21...",
    "Hash rate: 59.4 TH/s",
    "Verifying transactions...",
    "Found new block! Reward: 12.5 BTC",
    "Broadcasting to network...",
    "Updating ledger...",
    "Scanning for vulnerabilities...",
    "Decrypting secure channel...",
    "Injecting payload...",
    "Bypassing firewall...",
    "Extracting private keys...",
    "Encrypting data...",
    "Uploading to darknet...",
    "Establishing proxy connection...",
    "Spoofing IP address...",
    "Compiling malware...",
    "Uploading script to server...",
    "Accessing root privileges...",
    "Executing zero-day exploit..."
  ];

  const scriptLines = [
    "function exploit() {",
    "  while(true) {",
    "    injectPayload();",
    "  }",
    "}",
    "var backdoor = true;",
    "console.log('Access granted');",
    "executeCommand('sudo rm -rf /');",
    "setTimeout(hack, 3000);",
    "var keylogger = initKeylogger();"
  ];

  let btcIndex = 0;
  function bitcoinMiner() {
    consoleEl.textContent += "\n" + hackerLogs[btcIndex % hackerLogs.length];
    btcIndex++;
    if (btcIndex > 200) {
      const lines = consoleEl.textContent.split('\n');
      consoleEl.textContent = lines.slice(-100).join('\n');
    }
    consoleEl.scrollTop = consoleEl.scrollHeight;
  }

  let scriptIndex = 0;
  let charIndex = 0;
  function scriptTyper() {
    if (scriptIndex >= scriptLines.length) {
      scriptIndex = 0;
      charIndex = 0;
      consoleEl.textContent += "\n\n";
    }
    const line = scriptLines[scriptIndex];
    if (charIndex < line.length) {
      consoleEl.textContent += line.charAt(charIndex);
      charIndex++;
    } else {
      scriptIndex++;
      charIndex = 0;
      consoleEl.textContent += "\n";
    }
    consoleEl.scrollTop = consoleEl.scrollHeight;
    if (consoleEl.textContent.length > 2000) {
      consoleEl.textContent = consoleEl.textContent.slice(-1000);
    }
  }

  // Webcam simulation (fake)
  function toggleWebcam() {
    if (!webcamActive) {
      consoleEl.textContent += "\n[Webcam] Activating camera feed...";
      webcamActive = true;
    } else {
      consoleEl.textContent += "\n[Webcam] Camera feed stopped.";
      webcamActive = false;
    }
    consoleEl.scrollTop = consoleEl.scrollHeight;
  }

  // Hack Terminal 3 - Random email generator
  function hackTerminal3() {
    if (!terminal3Active) {
      terminal3Active = true;
      consoleEl.textContent += "\n[Terminal 3] Starting email generator...";
      emailGenInterval = setInterval(() => {
        const firstNames = ["alex", "chris", "sam", "jordan", "taylor", "morgan", "casey", "drew", "jamie", "kyle"];
        const lastNames = ["smith", "johnson", "williams", "brown", "jones", "miller", "davis", "wilson", "moore", "taylor"];
        const domains = ["gmail.com", "icloud.com", "protonmail.com", "yahoo.com"];
        const email = firstNames[Math.floor(Math.random() * firstNames.length)] + 
                      lastNames[Math.floor(Math.random() * lastNames.length)] + 
                      Math.floor(Math.random() * 999) + "@" + 
                      domains[Math.floor(Math.random() * domains.length)];
        consoleEl.textContent += `\n[Terminal 3] Generated email: ${email}`;
        consoleEl.scrollTop = consoleEl.scrollHeight;
      }, 900);
    } else {
      terminal3Active = false;
      clearInterval(emailGenInterval);
      consoleEl.textContent += "\n[Terminal 3] Stopped email generation.";
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }
  }

  // Hack Terminal 4 - Password brute force simulation
  function hackTerminal4() {
    if (!terminal4Active) {
      terminal4Active = true;
      consoleEl.textContent += "\n[Terminal 4] Starting password brute force...";
      let attempts = 0;
      passwordBruteInterval = setInterval(() => {
        const passwords = ["password123", "letmein", "qwerty", "123456", "admin", "iloveyou", "trustno1", "dragon", "sunshine"];
        const attempt = passwords[Math.floor(Math.random() * passwords.length)] + Math.floor(Math.random() * 999);
        consoleEl.textContent += `\n[Terminal 4] Trying password: ${attempt}`;
        consoleEl.scrollTop = consoleEl.scrollHeight;
        attempts++;
        if (attempts > 50) {
          consoleEl.textContent += "\n[Terminal 4] Password found: trustno1";
          clearInterval(passwordBruteInterval);
          terminal4Active = false;
        }
      }, 500);
    } else {
      terminal4Active = false;
      clearInterval(passwordBruteInterval);
      consoleEl.textContent += "\n[Terminal 4] Password brute force stopped.";
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }
  }

  // Other terminals can have similar toggles with realistic logs
  // Hack Terminal 5 example
  function hackTerminal5() {
    if (!terminal5Active) {
      terminal5Active = true;
      consoleEl.textContent += "\n[Terminal 5] Initiating firewall bypass...";
      let steps = 0;
      firewallBypassInterval = setInterval(() => {
        const stepsArr = [
          "Scanning firewall rules...",
          "Identifying open ports...",
          "Exploiting vulnerability CVE-2020-1234...",
          "Injecting payload...",
          "Gaining root access...",
          "Firewall bypass successful."
        ];
        if (steps < stepsArr.length) {
          consoleEl.textContent += `\n[Terminal 5] ${stepsArr[steps]}`;
          steps++;
          consoleEl.scrollTop = consoleEl.scrollHeight;
        } else {
          clearInterval(firewallBypassInterval);
          terminal5Active = false;
        }
      }, 800);
    } else {
      terminal5Active = false;
      clearInterval(firewallBypassInterval);
      consoleEl.textContent += "\n[Terminal 5] Firewall bypass stopped.";
      consoleEl.scrollTop = consoleEl.scrollHeight;
    }
  }

  // Toggle handlers
  document.getElementById('btn-bitcoin').onclick = function() {
    if (bitcoinInterval) {
      clearInterval(bitcoinInterval);
      bitcoinInterval = null;
      this.classList.remove('active');
      consoleEl.textContent += "\n[Bitcoin Miner] Stopped mining.";
    } else {
      bitcoinInterval = setInterval(bitcoinMiner, 900);
      this.classList.add('active');
      consoleEl.textContent += "\n[Bitcoin Miner] Mining started...";
    }
    consoleEl.scrollTop = consoleEl.scrollHeight;
  };

  document.getElementById('btn-script').onclick = function() {
    if (scriptInterval) {
      clearInterval(scriptInterval);
      scriptInterval = null;
      this.classList.remove('active');
      consoleEl.textContent += "\n[Script Typer] Disabled.";
    } else {
      scriptInterval = setInterval(scriptTyper, 70);
      this.classList.add('active');
      consoleEl.textContent += "\n[Script Typer] Enabled.";
    }
    consoleEl.scrollTop = consoleEl.scrollHeight;
  };

  document.getElementById('btn-webcam').onclick = function() {
    webcamActive = !webcamActive;
    toggleWebcam();
    this.classList.toggle('active');
  };

  document.getElementById('btn-terminal3').onclick = function() {
    hackTerminal3();
    this.classList.toggle('active');
  };

  document.getElementById('btn-terminal4').onclick = function() {
    hackTerminal4();
    this.classList.toggle('active');
  };

  document.getElementById('btn-terminal5').onclick = function() {
    hackTerminal5();
    this.classList.toggle('active');
  };

  // For brevity, add Terminal 6 and 7 toggles similarly if needed

</script>
</body>
</html>
