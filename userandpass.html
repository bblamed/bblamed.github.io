<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User & Pass Leak Terminal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      border: 10px solid #00ff00;
      box-shadow: 0 0 50px #00ff00;
      user-select: text;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 20px #00ff00;
      margin-bottom: 30px;
      user-select: none;
    }
    #console {
      background: rgba(0, 0, 0, 0.85);
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
      width: 90vw;
      max-width: 800px;
      height: 70vh;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.1rem;
      padding: 15px;
      overflow-y: auto;
      white-space: pre-wrap;
      line-height: 1.3em;
      user-select: text;
    }
    button {
      margin-top: 30px;
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.3rem;
      padding: 0.8rem 2.5rem;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      font-weight: bold;
      letter-spacing: 2px;
      transition: 0.3s ease;
      user-select: none;
      align-self: center;
    }
    button:hover {
      box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <h1>Leak Terminal - Credentials Stream</h1>
  <div id="console">-- Awaiting leaked credentials --</div>
  <button id="stop-start-btn">Stop Leak</button>

  <script>
    const consoleEl = document.getElementById('console');
    const stopStartBtn = document.getElementById('stop-start-btn');

    const firstNames = ["Alex", "Jamie", "Chris", "Taylor", "Jordan", "Morgan", "Casey", "Drew", "Cameron", "Skyler"];
    const lastNames = ["Smith", "Johnson", "Lee", "Brown", "Garcia", "Martinez", "Davis", "Miller", "Wilson", "Moore"];
    const domains = ["gmail.com", "icloud.com", "yahoo.com", "hotmail.com"];

    function getRandomItem(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateFakeCredential() {
      const first = getRandomItem(firstNames);
      const last = getRandomItem(lastNames);
      const domain = getRandomItem(domains);
      const email = `${first.toLowerCase()}.${last.toLowerCase()}@${domain}`;
      const password = `${first}${Math.floor(Math.random() * 10000)}!`;
      return `EMAIL: ${email} | PASS: ${password}`;
    }

    let leakInterval;
    let leaking = true;

    function startLeak() {
      leakInterval = setInterval(() => {
        consoleEl.textContent += "\n" + generateFakeCredential();
        consoleEl.scrollTop = consoleEl.scrollHeight;
        const lines = consoleEl.textContent.split('\n');
        if (lines.length > 200) {
          consoleEl.textContent = lines.slice(-100).join('\n');
        }
      }, 300);
      stopStartBtn.textContent = 'Stop Leak';
      leaking = true;
    }

    function stopLeak() {
      clearInterval(leakInterval);
      stopStartBtn.textContent = 'Start Leak';
      leaking = false;
    }

    stopStartBtn.addEventListener('click', () => {
      if (leaking) {
        stopLeak();
      } else {
        startLeak();
      }
    });

    // Start leaking on page load
    startLeak();
  </script>
</body>
</html>
