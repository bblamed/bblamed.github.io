<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ahmad's Keller - Webcam Viewer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      height: 100vh;
      border: 10px solid #00ff00;
      box-shadow: 0 0 50px #00ff00;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      user-select: none;
    }

    h1 {
      font-size: 2rem;
      position: absolute;
      top: 10px;
      left: 20px;
      user-select: none;
      text-shadow: 0 0 10px #00ff00;
      animation: flicker 2s infinite;
      margin: 0;
      z-index: 1;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
      }
    }

    #date-time {
      position: fixed;
      top: 10px;
      left: 10px;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 0.85rem;
      user-select: none;
      z-index: 10;
      text-shadow: 0 0 5px #00ff00;
    }

    #webcam-container {
      margin-top: 80px;
      width: 90vw;
      max-width: 700px;
      height: 420px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 25px #00ff00;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      z-index: 1;
      position: relative;
    }

    #webcam-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      text-align: center;
      user-select: none;
    }

    #webcam-video {
      width: 100%;
      height: 350px;
      border: none;
      background: black;
    }

    .webcam-buttons {
      margin-top: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .webcam-buttons button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1rem;
      padding: 8px 12px;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff00;
      font-weight: bold;
      letter-spacing: 1.5px;
      user-select: none;
      transition: 0.3s ease;
      flex: 1 1 150px;
    }

    .webcam-buttons button:hover {
      box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
      transform: scale(1.05);
    }

    #back-arrow {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 2rem;
      color: #00ff00;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      text-shadow: 0 0 10px #00ff00;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <h1>Ahmad's Keller</h1>
  <div id="date-time"></div>

  <div id="webcam-container">
    <div id="webcam-title">Select a webcam to view</div>
    <iframe
      id="webcam-video"
      src="https://www.youtube.com/embed/live_stream?channel=UCsUj0dszADCGbF3gNrQEuSQ"
      allowfullscreen
      allow="autoplay"
      frameborder="0"
      sandbox="allow-scripts allow-same-origin allow-presentation"
    ></iframe>
    <div class="webcam-buttons">
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCsUj0dszADCGbF3gNrQEuSQ">Hospital Webcam</button>
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCJvG1rLMClN6qkm4X9NFG1g">House Webcam</button>
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCF9vKx5E0VyydXKJK2CO9Fg">House 2 Webcam</button>
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCGhOQGu5SId-yWvtT7T9D7g">Police Station Webcam</button>
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCYd7_d7PeH6PYR2eJYnHZJA">City Street Webcam</button>
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCx7qskv37P47x8ZPcoZr-Bg">Park Webcam</button>
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCM8mU54LEqkdxYPwDXW06IQ">Beach Webcam</button>
      <button data-src="https://www.youtube.com/embed/live_stream?channel=UCWJ2lWNubArHWmf3FIHbfcQ">Zoo Webcam</button>
    </div>
  </div>

  <div id="back-arrow" onclick="window.location.href='https://bblamed.github.io/webcam.html'">←</div>

  <script>
    // Matrix background effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const letters = 'アァイイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    const fontSize = 18;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
      ctx.fillRect(0, 0, width, height);
      ctx.fillStyle = 'rgba(0,255,0, 0.04)';
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Date and time updater
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString('en-US', { hour12: false });
      document.getElementById('date-time').textContent = formatted;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Webcam buttons logic
    const buttons = document.querySelectorAll('.webcam-buttons button');
    const iframe = document.getElementById('webcam-video');
    const title = document.getElementById('webcam-title');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        iframe.src = btn.getAttribute('data-src');
        title.textContent = btn.textContent;
      });
    });
  </script>
</body>
</html>
