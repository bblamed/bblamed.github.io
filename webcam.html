<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ahmad's Keller - Webcam Viewer</title>
<style>
  /* Your existing styles for matrix, body, buttons, etc. */
  body {
    margin: 0;
    overflow: hidden;
    background: black;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    height: 100vh;
    border: 10px solid #00ff00;
    box-shadow: 0 0 50px #00ff00;
    position: relative;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 40px;
  }
  #back-arrow {
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 20;
    cursor: pointer;
    width: 40px;
    height: 40px;
    fill: #00ff00;
    filter: drop-shadow(0 0 3px #00ff00);
    transition: transform 0.2s ease;
  }
  #back-arrow:hover {
    transform: scale(1.2);
  }
  #webcam-container {
    margin-top: 80px;
    width: 90vw;
    max-width: 700px;
    height: 420px;
    border: 2px solid #00ff00;
    box-shadow: 0 0 25px #00ff00;
    background: black;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    z-index: 1;
    position: relative;
  }
  #webcam-title {
    font-size: 1.3rem;
    margin-bottom: 10px;
    text-align: center;
    user-select: none;
  }
  #webcam-video {
    width: 100%;
    height: 350px;
    border: none;
    background: black;
  }
  .webcam-buttons {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
    width: 100%;
  }
  .webcam-buttons button {
    background: transparent;
    border: 2px solid #00ff00;
    color: #00ff00;
    font-size: 1rem;
    padding: 8px 12px;
    cursor: pointer;
    box-shadow: 0 0 15px #00ff00;
    font-weight: bold;
    letter-spacing: 1.5px;
    user-select: none;
    transition: 0.3s ease;
    flex: 1 1 150px;
  }
  .webcam-buttons button:hover {
    box-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<!-- Back Arrow -->
<svg id="back-arrow" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" title="Go Back" aria-label="Go Back">
  <path d="M15 18l-6-6 6-6" stroke="#00ff00" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

<h1>Ahmad's Keller</h1>
<div id="date-time"></div>

<div id="webcam-container">
  <div id="webcam-title">Select a webcam to view</div>
  <iframe
    id="webcam-video"
    src="https://www.youtube.com/embed/live_stream?channel=UCBR8-60-B28hp2BmDPdntcQ"
    allowfullscreen
    allow="autoplay"
    frameborder="0"
    sandbox="allow-scripts allow-same-origin allow-presentation"
  ></iframe>
  <div class="webcam-buttons">
    <button data-src="https://www.youtube.com/embed/live_stream?channel=UCBR8-60-B28hp2BmDPdntcQ">NASA Live</button>
    <button data-src="https://www.youtube.com/embed/live_stream?channel=UCQ2mjGvVfGq5xHhJRCzMYng">Eagle Cam</button>
    <button data-src="https://www.youtube.com/embed/live_stream?channel=UC8e2_O3b1wNBPa7J90L2iLQ">Underwater Reef Cam</button>
  </div>
</div>

<script>
  // Date and time updater
  function updateDateTime() {
    const now = new Date();
    const formatted = now.toLocaleString('en-US', { hour12: false });
    document.getElementById('date-time').textContent = formatted;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  // Webcam buttons logic
  const buttons = document.querySelectorAll('.webcam-buttons button');
  const iframe = document.getElementById('webcam-video');
  const title = document.getElementById('webcam-title');

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      iframe.src = btn.getAttribute('data-src');
      title.textContent = btn.textContent;
    });
  });

  // Back arrow click
  document.getElementById('back-arrow').addEventListener('click', () => {
    window.location.href = 'https://bblamed.github.io/next.html';
  });
</script>

</body>
</html>
